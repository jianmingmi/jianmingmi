ne">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">网址</span><br><span class="line">    https://nodejs.org/en/download/</span><br><span class="line">node和npm</span><br><span class="line">    npm是包管理器</span><br><span class="line">    node是后台</span><br><span class="line">安装</span><br><span class="line">    linux</span><br><span class="line">        安装node、npm</span><br><span class="line">            sudo apt install nodejs</span><br><span class="line">            sudo apt install npm</span><br><span class="line">        全局包路径：/usr/local/lib/node_modules/</span><br><span class="line"></span><br><span class="line">    windows</span><br><span class="line">        下载安装包一路next</span><br><span class="line">        全局包路径：C:\Users\zhao\AppData\Roaming\npm</span><br><span class="line"></span><br><span class="line">使用</span><br><span class="line">    查看版本</span><br><span class="line">        node -v</span><br><span class="line">        npm -v</span><br><span class="line">    升级node</span><br><span class="line">        sudo npm install -g n（安装n模块，-g：global）</span><br><span class="line">        sudo n stable（也可以直接指定版本sudo n 8.4.0）</span><br><span class="line">        sudo n（选择切换版本）</span><br><span class="line">    升级npm</span><br><span class="line">        npm install -g npm@9.4.0</span><br><span class="line">    修改镜像源</span><br><span class="line">        npm get registry</span><br><span class="line">        npm config set registry https://registry.npm.taobao.org</span><br><span class="line">    查看config配置</span><br><span class="line">        npm config ls</span><br><span class="line">    列出包名</span><br><span class="line">        npm list（列出本地包，-g：全局包）</span><br><span class="line">        npm fund（列出包名：详细）</span><br><span class="line">    安装包和升级</span><br><span class="line">        npm install element-ui -S（-s：保存到本地）</span><br><span class="line">        npm install（没有指定则从：package.json 解析下载）</span><br><span class="line">        npm install -g cnpm（安装cnpm，-g：全局）</span><br><span class="line">        npm install -g npm@9.1.1（npm升级，-g：全局安装）</span><br><span class="line">        npm install vue@2.6.14（软件安装）</span><br><span class="line">        npm install vue-template-compiler@2.7.14（软件安装）</span><br><span class="line">        npm install echarts --save（把依赖包名称添加到 package.json 文件 dependencies 键下）</span><br><span class="line">        npm install vue --save-dev（添加到 package.json 文件 devDependencies 键下）</span><br><span class="line">    卸载</span><br><span class="line">        npm uninstall vue（卸载）</span><br><span class="line">    查看包信息</span><br><span class="line">        npm info vue（最新）</span><br><span class="line">    初始化包package.json</span><br><span class="line">        npm init</span><br><span class="line">    包vue-cli和@vue/cli区别</span><br><span class="line">        Vue CLI 的包名称由 vue-cli 改成了 @vue/cli</span><br><span class="line">        npm包前面加@，代表scopes相关的包，可以理解为作用域(范围)包，作用域使我们可以创建与其他用户或组织创建的包同名，而不会发生冲突</span><br><span class="line">    加载过程</span><br><span class="line">        npm run dev</span><br><span class="line">        npm run serve</span><br><span class="line">            .env</span><br><span class="line">            .env.development</span><br><span class="line">        npm run build</span><br><span class="line">            .env</span><br><span class="line">            .env.production</span><br><span class="line">    node版本号</span><br><span class="line">        ~x.y.z: 匹配大于 x.y.z 的 z 的最新版</span><br><span class="line">        ^x.y.z: 匹配大于 x.y.z 的 y.z 的最新版</span><br><span class="line">        *: 任意版本，一般是最后一次正式发布版本（包括非 latest tag），不是最大版本号版本</span><br><span class="line">        一个标准的版本号必须是X.Y.Z的形式，X是主版本，Y是副版本，Z是补丁版本。</span><br></pre></td></tr></table></figure>

lass="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br></pre></td><td class="code"><pre><span class="line">地址</span><br><span class="line">    vue2：https://v2.cn.vuejs.org/v2/guide/</span><br><span class="line">    vue3：https://cn.vuejs.org/</span><br><span class="line">    vue cli脚手架：https://cli.vuejs.org/zh/index.html</span><br><span class="line">    vite脚手架：https://cn.vitejs.dev/</span><br><span class="line">    ElementUI vue2：https://element.eleme.cn/#/zh-CN</span><br><span class="line">    ElementUI vue3：https://element-plus.gitee.io/zh-CN/</span><br><span class="line">Vite 和 Vue CLI</span><br><span class="line">    Vue CLI，他是 Vue 2 最棒的前端构建工具，Vue CLI 基于 Webpack 之上，是 Webpack 的超集</span><br><span class="line">    Vite 是 Vue 团队开发的新一代前端开发与构建工具，Vite 不是基于 Webpack 开发的</span><br><span class="line"></span><br><span class="line">    vite启动项目</span><br><span class="line">        npm create vite@latest</span><br><span class="line">        npm install</span><br><span class="line">        npm run dev</span><br><span class="line">        npm run build（编译正式环境）</span><br><span class="line">        npm run preview（运行正式环境）</span><br><span class="line"></span><br><span class="line">    vue cli启动项目</span><br><span class="line">        npm install -g @vue/cli</span><br><span class="line">        vue -V</span><br><span class="line">        vue create 项目名</span><br><span class="line">        npm run serve启动项目</span><br><span class="line"></span><br><span class="line">    目录介绍</span><br><span class="line">        node_modules（npm 加载的项目依赖模块）</span><br><span class="line">        public（公共资源）</span><br><span class="line">        src（开发目录）</span><br><span class="line">            api            数据请求</span><br><span class="line">            pages          页面</span><br><span class="line">            assets（图片等文件）</span><br><span class="line">            components（组件）</span><br><span class="line">            router（路由）</span><br><span class="line">            store（vuex）</span><br><span class="line">            views（页面）</span><br><span class="line">            App.vue（核心页）</span><br><span class="line">            main.js（核心文件）</span><br><span class="line">        .browserslistrc（这个配置能够分享目标浏览器和nodejs版本在不同的前端工具。这些工具能根据目标浏览器自动来进行配置）</span><br><span class="line">        .eslintrc.js（ESlint配置文件）</span><br><span class="line">        .gitignore（git配置文件）</span><br><span class="line">        babel.config.js（babel配置文件）</span><br><span class="line">        package-lock.json（依赖版本锁定）</span><br><span class="line">        package.json（项目信息及依赖信息）</span><br><span class="line">        README.md（项目介绍）</span><br><span class="line"></span><br><span class="line">vue语法（787原则）</span><br><span class="line">    7个属性</span><br><span class="line">        el：绑定id，用来指示vue编译器从什么地方开始解析 vue 的语法，可以说是一个占位符</span><br><span class="line">        data：用来组织从view中抽象出来的属性，可以说将视图的数据抽象出来存放在data中</span><br><span class="line">        methods：放置页面中的业务逻辑，js方法一般都放置在methods中</span><br><span class="line">        computed：定义计算属性的方法</span><br><span class="line">        watch：侦听器，watch:function(new,old)&#123; … &#125;，监听data中数据的变化，两个参数，一个返回新值，一个返回旧值</span><br><span class="line">        template：用来设置模板，会替换页面元素，包括占位符</span><br><span class="line">        render：创建Virtual Dom</span><br><span class="line">        filters：过滤器</span><br><span class="line">        props：接收数据</span><br><span class="line">    8种方法</span><br><span class="line">        beforeCreate() 创建实例</span><br><span class="line">        created() 创建完成</span><br><span class="line">        beforeMount() 创建模板</span><br><span class="line">        mounted() 创建完成</span><br><span class="line">        beforeUpdate() 更新状态</span><br><span class="line">        updated() 更新完成</span><br><span class="line">        beforeDestory() 销毁 vue 实例</span><br><span class="line">        destoryed() 销毁完成</span><br><span class="line">    7个指令</span><br><span class="line">        v-text 在元素中插入值</span><br><span class="line">        v-html 在元素中插入html标签和文本</span><br><span class="line">        v-if 根据表达式的真假值来动态插入和移除元素</span><br><span class="line">        v-show 根据表达式的真假值通过控制css的display来隐藏和显示元素</span><br><span class="line">        v-for 根据变量的值来循环渲染元素</span><br><span class="line">        v-on 监听元素事件，执行相应操作</span><br><span class="line">        v-bind 绑定元素属性，执行相应操作</span><br><span class="line">        v-model 绑定input值和变量，实现数据视图的双向绑定</span><br><span class="line"></span><br><span class="line">vue使用</span><br><span class="line">    插值</span><br><span class="line">        文本</span><br><span class="line">            &lt;span&gt;Message: &#123;&#123; msg &#125;&#125;&lt;/span&gt;</span><br><span class="line">            &lt;span v-once&gt;这个将不会改变: &#123;&#123; msg &#125;&#125;&lt;/span&gt;</span><br><span class="line">        原始 HTML</span><br><span class="line">            &lt;p&gt;Using v-html directive: &lt;span v-html=&quot;rawHtml&quot;&gt;&lt;/span&gt;&lt;/p&gt;</span><br><span class="line">        Attribute</span><br><span class="line">            &lt;div v-bind:id=&quot;dynamicId&quot;&gt;&lt;/div&gt;</span><br><span class="line">            &lt;button v-bind:disabled=&quot;isButtonDisabled&quot;&gt;Button&lt;/button&gt;</span><br><span class="line">                对于布尔 attribute (它们只要存在就意味着值为 true)，v-bind 工作起来略有不同，在这个例子中：</span><br><span class="line">                如果 isButtonDisabled 的值是 null、undefined 或 false，则 disabled attribute 甚至不会被包含在渲染出来的 &lt;button&gt; 元素中。</span><br><span class="line">        使用 JavaScript 表达式</span><br><span class="line">            &#123;&#123; number + 1 &#125;&#125;</span><br><span class="line">            &#123;&#123; ok ? &#x27;YES&#x27; : &#x27;NO&#x27; &#125;&#125;</span><br><span class="line">            &#123;&#123; message.split(&#x27;&#x27;).reverse().join(&#x27;&#x27;) &#125;&#125;</span><br><span class="line">            &lt;div v-bind:id=&quot;&#x27;list-&#x27; + id&quot;&gt;&lt;/div&gt;</span><br><span class="line">    指令</span><br><span class="line">        参数</span><br><span class="line">            一些指令能够接收一个“参数”，在指令名称之后以冒号表示。例如，v-bind</span><br><span class="line">            &lt;a v-bind:href=&quot;url&quot;&gt;...&lt;/a&gt;</span><br><span class="line"></span><br><span class="line">            一个例子是 v-on 指令，它用于监听 DOM 事件</span><br><span class="line">            &lt;a v-on:click=&quot;doSomething&quot;&gt;...&lt;/a&gt;</span><br><span class="line">        动态参数</span><br><span class="line">            从 2.6.0 开始，可以用方括号括起来的 JavaScript 表达式作为一个指令的参数</span><br><span class="line">            &lt;a v-bind:[attributeName]=&quot;url&quot;&gt; ... &lt;/a&gt;</span><br><span class="line"></span><br><span class="line">            同样地，你可以使用动态参数为一个动态的事件名绑定处理函数：</span><br><span class="line">            &lt;a v-on:[eventName]=&quot;doSomething&quot;&gt; ... &lt;/a&gt;</span><br><span class="line">        修饰符</span><br><span class="line">            例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()</span><br><span class="line">            &lt;form v-on:submit.prevent=&quot;onSubmit&quot;&gt;...&lt;/form&gt;</span><br><span class="line"></span><br><span class="line">    缩写</span><br><span class="line">        v-bind 缩写</span><br><span class="line">            &lt;!-- 完整语法 --&gt;</span><br><span class="line">            &lt;a v-bind:href=&quot;url&quot;&gt;...&lt;/a&gt;</span><br><span class="line">            &lt;!-- 缩写 --&gt;</span><br><span class="line">            &lt;a :href=&quot;url&quot;&gt;...&lt;/a&gt;</span><br><span class="line">            &lt;!-- 动态参数的缩写 (2.6.0+) --&gt;</span><br><span class="line">            &lt;a :[key]=&quot;url&quot;&gt; ... &lt;/a&gt;</span><br><span class="line">        v-on 缩写</span><br><span class="line">            &lt;!-- 完整语法 --&gt;</span><br><span class="line">            &lt;a v-on:click=&quot;doSomething&quot;&gt;...&lt;/a&gt;</span><br><span class="line">            &lt;!-- 缩写 --&gt;</span><br><span class="line">            &lt;a @click=&quot;doSomething&quot;&gt;...&lt;/a&gt;</span><br><span class="line">            &lt;!-- 动态参数的缩写 (2.6.0+) --&gt;</span><br><span class="line">            &lt;a @[event]=&quot;doSomething&quot;&gt; ... &lt;/a&gt;</span><br><span class="line"></span><br><span class="line">    计算属性</span><br><span class="line">        &lt;p&gt;Original message: &quot;&#123;&#123; message &#125;&#125;&quot;&lt;/p&gt;</span><br><span class="line">        &lt;p&gt;Computed reversed message: &quot;&#123;&#123; reversedMessage &#125;&#125;&quot;&lt;/p&gt;</span><br><span class="line">        var vm = new Vue(&#123;</span><br><span class="line">          el: &#x27;#example&#x27;,</span><br><span class="line">          data: &#123;</span><br><span class="line">            message: &#x27;Hello&#x27;</span><br><span class="line">          &#125;,</span><br><span class="line">          computed: &#123;</span><br><span class="line">            // 计算属性的 getter</span><br><span class="line">            reversedMessage: function () &#123;</span><br><span class="line">              // `this` 指向 vm 实例</span><br><span class="line">              return this.message.split(&#x27;&#x27;).reverse().join(&#x27;&#x27;)</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">    侦听器</span><br><span class="line">        &lt;input v-model=&quot;question&quot;&gt;</span><br><span class="line">        var vm = new Vue(&#123;</span><br><span class="line">          el: &#x27;#example&#x27;,</span><br><span class="line">          data: &#123;</span><br><span class="line">            question: &#x27;Hello&#x27;</span><br><span class="line">          &#125;,</span><br><span class="line">          watch: &#123;</span><br><span class="line">            question: function (newVal, oldVal) &#123;</span><br><span class="line">              this.newVal = newVal</span><br><span class="line">              this.oldVal = oldVal</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">    Class 与 Style 绑定</span><br><span class="line">        class绑定</span><br><span class="line">            &lt;div class=&quot;static&quot; v-bind:class=&quot;&#123; active: isActive, &#x27;text-danger&#x27;: hasError &#125;&quot;&gt;&lt;/div&gt;</span><br><span class="line">            data: &#123;</span><br><span class="line">              isActive: true,</span><br><span class="line">              hasError: false</span><br><span class="line">            &#125;</span><br><span class="line">            结果渲染为：</span><br><span class="line">            &lt;div class=&quot;static active&quot;&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">            也可以</span><br><span class="line">            &lt;div v-bind:class=&quot;classObject&quot;&gt;&lt;/div&gt;</span><br><span class="line">            data: &#123;</span><br><span class="line">              classObject: &#123;</span><br><span class="line">                active: true,</span><br><span class="line">                &#x27;text-danger&#x27;: false</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        对象语法</span><br><span class="line">            &lt;div v-bind:class=&quot;classObject&quot;&gt;&lt;/div&gt;</span><br><span class="line">            data: &#123;</span><br><span class="line">              isActive: true,</span><br><span class="line">              error: null</span><br><span class="line">            &#125;,</span><br><span class="line">            computed: &#123;</span><br><span class="line">              classObject: function () &#123;</span><br><span class="line">                return &#123;</span><br><span class="line">                  active: this.isActive &amp;&amp; !this.error,</span><br><span class="line">                  &#x27;text-danger&#x27;: this.error &amp;&amp; this.error.type === &#x27;fatal&#x27;</span><br><span class="line">                &#125;</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        数组语法</span><br><span class="line">            &lt;div v-bind:class=&quot;[activeClass, errorClass]&quot;&gt;&lt;/div&gt;</span><br><span class="line">            data: &#123;</span><br><span class="line">              activeClass: &#x27;active&#x27;,</span><br><span class="line">              errorClass: &#x27;text-danger&#x27;</span><br><span class="line">            &#125;</span><br><span class="line">            &lt;div class=&quot;active text-danger&quot;&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">        style绑定</span><br><span class="line">            &lt;div v-bind:style=&quot;&#123; color: activeColor, fontSize: fontSize + &#x27;px&#x27; &#125;&quot;&gt;&lt;/div&gt;</span><br><span class="line">            data: &#123;</span><br><span class="line">              activeColor: &#x27;red&#x27;,</span><br><span class="line">              fontSize: 30</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            也可以</span><br><span class="line">            &lt;div v-bind:style=&quot;styleObject&quot;&gt;&lt;/div&gt;</span><br><span class="line">            data: &#123;</span><br><span class="line">              styleObject: &#123;</span><br><span class="line">                color: &#x27;red&#x27;,</span><br><span class="line">                fontSize: &#x27;13px&#x27;</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">    条件渲染</span><br><span class="line">        v-if</span><br><span class="line">            &lt;h1 v-if=&quot;awesome&quot;&gt;Vue is awesome!&lt;/h1&gt;</span><br><span class="line">            &lt;h1 v-else&gt;Oh no 😢&lt;/h1&gt;</span><br><span class="line"></span><br><span class="line">            &lt;div v-if=&quot;Math.random() &gt; 0.5&quot;&gt;</span><br><span class="line">              Now you see me</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;div v-else&gt;</span><br><span class="line">              Now you don&#x27;t</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">            &lt;div v-if=&quot;type === &#x27;A&#x27;&quot;&gt;</span><br><span class="line">              A</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;div v-else-if=&quot;type === &#x27;B&#x27;&quot;&gt;</span><br><span class="line">              B</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;div v-else-if=&quot;type === &#x27;C&#x27;&quot;&gt;</span><br><span class="line">              C</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;div v-else&gt;</span><br><span class="line">              Not A/B/C</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">            &lt;template v-if=&quot;loginType === &#x27;username&#x27;&quot;&gt;</span><br><span class="line">              &lt;label&gt;Username&lt;/label&gt;</span><br><span class="line">              &lt;input placeholder=&quot;Enter your username&quot; key=&quot;username-input&quot;&gt;</span><br><span class="line">            &lt;/template&gt;</span><br><span class="line">            &lt;template v-else&gt;</span><br><span class="line">              &lt;label&gt;Email&lt;/label&gt;</span><br><span class="line">              &lt;input placeholder=&quot;Enter your email address&quot; key=&quot;email-input&quot;&gt;</span><br><span class="line">            &lt;/template&gt;</span><br><span class="line">            用key=来区别控件，防止控件值复用</span><br><span class="line"></span><br><span class="line">        v-show</span><br><span class="line">            &lt;h1 v-show=&quot;ok&quot;&gt;Hello!&lt;/h1&gt;</span><br><span class="line">            用法大致一样。不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS property display。</span><br><span class="line"></span><br><span class="line">        v-if vs v-show</span><br><span class="line">            v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。</span><br><span class="line">            v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。</span><br><span class="line">            相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。</span><br><span class="line">            一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。</span><br><span class="line"></span><br><span class="line">        v-if 与 v-for 一起使用</span><br><span class="line">            不推荐同时使用 v-if 和 v-for。请查阅风格指南以获取更多信息。</span><br><span class="line">            当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。请查阅列表渲染指南以获取详细信息。</span><br><span class="line"></span><br><span class="line">    列表渲染</span><br><span class="line">        用 v-for 把一个数组</span><br><span class="line">            &lt;ul id=&quot;example-1&quot;&gt;</span><br><span class="line">              &lt;li v-for=&quot;item in items&quot; :key=&quot;item.message&quot;&gt;</span><br><span class="line">                &#123;&#123; item.message &#125;&#125;</span><br><span class="line">              &lt;/li&gt;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line">            var example1 = new Vue(&#123;</span><br><span class="line">              el: &#x27;#example-1&#x27;,</span><br><span class="line">              data: &#123;</span><br><span class="line">                items: [</span><br><span class="line">                  &#123; message: &#x27;Foo&#x27; &#125;,</span><br><span class="line">                  &#123; message: &#x27;Bar&#x27; &#125;</span><br><span class="line">                ]</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">            也可使用</span><br><span class="line">            &lt;ul id=&quot;example-2&quot;&gt;</span><br><span class="line">              &lt;li v-for=&quot;(item, index) in items&quot;&gt;</span><br><span class="line">                &#123;&#123; parentMessage &#125;&#125; - &#123;&#123; index &#125;&#125; - &#123;&#123; item.message &#125;&#125;</span><br><span class="line">              &lt;/li&gt;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line"></span><br><span class="line">        在 v-for 里使用对象</span><br><span class="line">            &lt;ul id=&quot;v-for-object&quot; class=&quot;demo&quot;&gt;</span><br><span class="line">              &lt;li v-for=&quot;value in object&quot;&gt;</span><br><span class="line">                &#123;&#123; value &#125;&#125;</span><br><span class="line">              &lt;/li&gt;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line">            new Vue(&#123;</span><br><span class="line">              el: &#x27;#v-for-object&#x27;,</span><br><span class="line">              data: &#123;</span><br><span class="line">                object: &#123;</span><br><span class="line">                  title: &#x27;How to do lists in Vue&#x27;,</span><br><span class="line">                  author: &#x27;Jane Doe&#x27;,</span><br><span class="line">                  publishedAt: &#x27;2016-04-10&#x27;</span><br><span class="line">                &#125;</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;)</span><br><span class="line"></span><br><span class="line">            也可使用</span><br><span class="line">            &lt;div v-for=&quot;(value, name) in object&quot;&gt;</span><br><span class="line">              &#123;&#123; name &#125;&#125;: &#123;&#123; value &#125;&#125;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">    表单绑定</span><br><span class="line">        你可以用 v-model 指令在表单 &lt;input&gt;、&lt;textarea&gt; 及 &lt;select&gt; 元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素</span><br><span class="line">        v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将 Vue 实例的数据作为数据来源</span><br><span class="line">        v-model 在内部为不同的输入元素使用不同的 property 并抛出不同的事件</span><br><span class="line">            text 和 textarea 元素使用 value property 和 input 事件；</span><br><span class="line">            checkbox 和 radio 使用 checked property 和 change 事件；</span><br><span class="line">            select 字段将 value 作为 prop 并将 change 作为事件。</span><br><span class="line">        使用</span><br><span class="line">            &lt;input v-model=&quot;message&quot; placeholder=&quot;edit me&quot;&gt;</span><br><span class="line">            &lt;p&gt;Message is: &#123;&#123; message &#125;&#125;&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">    v-text</span><br><span class="line">        相当于原生js中的innerText</span><br><span class="line">        用于将数据填充到标签中，作用于插值表达式类似，但是没有闪动问题 （如果数据中有HTML标签会将html标签一并输出 ）</span><br><span class="line">        注意：此处为单向绑定，数据对象上的值改变，插值会发生变化；但是当插值发生变化并不会影响数据对象的值</span><br><span class="line"></span><br><span class="line">        &#123;&#123;&#125;&#125;插值语法</span><br><span class="line">            &lt;!-- 可以直接写变量--&gt;</span><br><span class="line">            &#123;&#123;userName&#125;&#125;</span><br><span class="line">            &lt;!-- 可以自增 --&gt;</span><br><span class="line">            &#123;&#123; number + 1 &#125;&#125;</span><br><span class="line">            &lt;!-- 可以写三元表达式 --&gt;</span><br><span class="line">            &#123;&#123;true?&#x27;男&#x27;:&#x27;女&#x27;&#125;&#125;</span><br><span class="line">            &lt;!-- 可以调用函数  功能是倒叙--&gt;</span><br><span class="line">            &#123;&#123;userName.split(&quot;&quot;).reverse().join(&quot;&quot;)&#125;&#125;</span><br><span class="line"></span><br><span class="line">    v-html</span><br><span class="line">        用法和v-text 相似 但是它可以将HTML片段填充到标签中</span><br><span class="line">        可能有安全问题, 一般只在可信任内容上使用 v-html，永不用在用户提交的内容上</span><br><span class="line">        它与v-text区别在于v-text输出的是纯文本，浏览器不会对其再进行html解析，但v-html会将其当html标签解析后输出。</span><br><span class="line"></span><br><span class="line">    组件</span><br><span class="line">        传值</span><br><span class="line">            templete：&lt;h3&gt;&#123;&#123; title &#125;&#125;&lt;/h3&gt;</span><br><span class="line">            向组件传值：props: [&#x27;title&#x27;]</span><br><span class="line">            使用：&lt;blog-post title=&quot;My journey with Vue&quot;&gt;&lt;/blog-post&gt;</span><br><span class="line"></span><br><span class="line">vue其他特性</span><br><span class="line">    Vue-Router 利用了浏览器自身的hash 模式和 history 模式的特性来实现前端路由（通过调用浏览器提供的接口）</span><br><span class="line">        hash： 浏览器url址栏 中的 # 符号（如这个 URL：http://www.abc.com/#/hello，hash 的值为“ #/hello”），hash 不被包括在 HTTP 请求中（对后端完全没有影响），因此改变 hash 不会重新加载页面</span><br><span class="line">        history：利用了 HTML5 History Interface 中新增的 pushState( ) 和 replaceState( ) 方法（需要特定浏览器支持）。单页客户端应用，history mode 需要后台配置支持</span><br><span class="line"></span><br><span class="line">    vue路由</span><br><span class="line">        通过注入路由，我们可以在任何组件内通过 this.$router 访问路由器，也可以通过 this.$route 访问当前的路由。</span><br><span class="line">        注入路由，在 mian.js 中引入 路由，并且注入。</span><br><span class="line">            import router from &#x27;./router&#x27;;</span><br><span class="line">            new Vue(&#123;</span><br><span class="line">              el: &#x27;#app&#x27;,</span><br><span class="line">              router,</span><br><span class="line">              ...</span><br><span class="line">              mounted() &#123; &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">        在 vue 项目开发中， 我们通常使用 router.push() 实现页面间的跳转，称为编程式导航</span><br><span class="line"></span><br><span class="line">    vuex store</span><br><span class="line">        this.$store可以访问到当前store</span><br><span class="line">        vuex中 this.$store.dispatch() 与 this.$store.commit()</span><br><span class="line">            两个方法都是传值给vuex的mutation改变state</span><br><span class="line">            this.$store.dispatch() ：含有异步操作，例如向后台提交数据，写法：this.$store.dispatch(‘action方法名’,值)</span><br><span class="line">            this.$store.commit()：同步操作，，写法：this.$store.commit(‘mutations方法名’,值)</span><br><span class="line"></span><br><span class="line">        state：相当于Vue的data</span><br><span class="line">        mutations：类似于事件，每个 mutation 都有一个字符串的事件类型 (type)和 一个回调函数 (handler)。这个回调函数就是我们实际进行状态更改的地方，并且它会接受 state 作为第一个参数</span><br><span class="line">        actions: Action 类似于 mutation，不同在于Action 提交的是 mutation，而不是直接变更状态，Action 可以包含任意异步操作</span><br><span class="line">        getters：可以认为是 store 的计算属性，就像计算属性一样，getter 的返回值会根据它的依赖被缓存起来，且只有当它的依赖值发生了改变才会被重新计算，接受 state 作为其第一个参数</span><br><span class="line"></span><br><span class="line">        options 里可以有 root: true，它允许在命名空间模块里分发根的 action。返回一个解析所有被触发的 action 处理器的 Promise</span><br><span class="line"></span><br><span class="line">    &lt;style scoped&gt;属性</span><br><span class="line">        限制css属性只作用于当前组件</span><br><span class="line"></span><br><span class="line">    &lt;script setup&gt;语法糖</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">组件 component</span><br><span class="line">    data 必须是一个函数</span><br><span class="line"></span><br><span class="line">@click和@click.native</span><br><span class="line">    如果是普通的html，使用@click就可以触发。</span><br><span class="line">    如果使用组件和路由，在router-link标签中就需要使用@click.native。不然就只会跳转而不会触发事件。</span><br><span class="line"></span><br><span class="line">E导包</span><br><span class="line">    import util from &#x27;@/libs/util&#x27;</span><br><span class="line"></span><br><span class="line">    自动补全的扩展名：&#x27;.js&#x27;, &#x27;.vue&#x27;, &#x27;.json&#x27;</span><br><span class="line">    @符号代表：&#x27;src&#x27;</span><br><span class="line"></span><br><span class="line">dependencies和devDependencies</span><br><span class="line">    dependencies 程序正常运行需要的包</span><br><span class="line">    devDependencies 是开发需要的包</span><br><span class="line"></span><br><span class="line">vue 和 vuex</span><br><span class="line">    Vuex 是一个专为 Vue.js 应用程序开发的状态管理模式。它采用集中式存储管理应用的所有组件的状态，并以相应的规则保证状态以一种可预测的方式发生变化。</span><br><span class="line">    Vuex 的目的是为了管理共享状态，为了达到这个目的，它制定了一系列的规则，比如修改数据源 state、触发 actions 等等，都需要遵循它的规则，以此来达到让项目结构更加清晰且易于维护的目的。</span><br><span class="line">    每一个 Vuex 应用的核心就是 store（仓库）。store 基本上就是一个容器，它包含着你的应用中大部分的状态 (state)。</span><br><span class="line">    其实说白了，vuex就是一个存放多个组件共用的一个数据的存放、更改、处理的一个容器，就是说来存放处理公共数据的工具，存放的数据一变，各个组件都会更新，也就是说存放的数据是响应式的</span><br><span class="line"></span><br><span class="line">async 和 await</span><br><span class="line">    async 异步调用</span><br><span class="line">    await 阻塞等待</span><br><span class="line"></span><br><span class="line">Promise对象</span><br><span class="line">    Promise是一个原生的JavaScript对象，是一种异步编程的解决方案，通过一个回调,避免更多的回调</span><br><span class="line"></span><br><span class="line">    1.promise的三个状态</span><br><span class="line">    pending（初始状态、等待中）、resolved（已经成功）、rejected（已失败）。以Ajax为例：pending，就是异步还未返回结果，正在进行或者等待中，等待服务端返回结果。resolved，就是Ajax成功，rejected就是Ajax失败</span><br><span class="line"></span><br><span class="line">    2、promise的.then方法和.catch方法</span><br><span class="line">    都是是promise返回结果之后被执行的回调函数。.then接收resolved传递过来的信息;.catch接收rejected传递过来的信息</span><br><span class="line"></span><br><span class="line">        function fn(str)&#123;  //str=&#x27;日日复月月&#x27;</span><br><span class="line">            //创建Promise对象</span><br><span class="line">            let p = new Promise(function(resolve,reject)&#123;</span><br><span class="line">                let flag = true;</span><br><span class="line">                setTimeout(function()&#123;  //模拟异步调用</span><br><span class="line">                    if(flag)&#123;  //模拟异步调用成功</span><br><span class="line">                        resolve(str)  //将str通过resolve传递出去 ---- resolve(&#x27;日日复月月&#x27;)</span><br><span class="line">                    &#125;else&#123;  //模拟异步调用失败</span><br><span class="line">                        reject(&quot;操作失败&quot;)  //将失败的信息通过reject传递出去</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;)</span><br><span class="line">            return p;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        fn(&#x27;日日复月月&#x27;).then((data)=&gt;&#123;  //.then接收resolve(str)传回来的信息</span><br><span class="line">            console.log(data);  //data=(&#x27;日日复月月&#x27;)</span><br><span class="line">            return fn(&#x27;月月复年年&#x27;);</span><br><span class="line">        &#125;).then((data)=&gt;&#123;</span><br><span class="line">            console.log(data);  //data=(&#x27;月月复年年&#x27;)</span><br><span class="line">            return fn(&#x27;年年复此生&#x27;)</span><br><span class="line">        &#125;).then((data)=&gt;&#123;</span><br><span class="line">            console.log(data)  //data=(&#x27;年年复此生&#x27;)</span><br><span class="line">        &#125;).catch((err)=&gt;&#123;</span><br><span class="line">            console.log(err)</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">vue过渡动画</span><br><span class="line">    &lt;transition name=&quot;fade-scale&quot;&gt;</span><br><span class="line"></span><br><span class="line">vue组件缓存</span><br><span class="line">    &lt;keep-alive :include=&quot;keepAlive&quot; v-if=&quot;showView&quot;&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure></div></div><div class="post-main post-comment"></div></article><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcdn.net/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
