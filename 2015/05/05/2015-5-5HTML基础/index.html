td&quot;&gt;</span><br><span class="line"></span><br><span class="line">meta：</span><br><span class="line">元配置：项目的基本配置</span><br><span class="line">注：文件编码和解释编码要一致</span><br><span class="line"></span><br><span class="line">例：&lt;meta http-equiv=&quot;Content-Type&quot; content=&quot;text/html;charset=gb2312&quot;/&gt;</span><br><span class="line"></span><br><span class="line">例（关键字）：&lt;meta name=&quot;Keywords&quot; content=&quot;xx,cc,xx&quot;/&gt;</span><br><span class="line">例（页面描述）：&lt;meta name=&quot;Description&quot; content=&quot;This is a description&quot;/&gt;</span><br><span class="line"></span><br><span class="line">标签类型：</span><br><span class="line">html分类：</span><br><span class="line">容器级：</span><br><span class="line">* div、ul、dl、ol、h</span><br><span class="line">* 里面可以放置任何东西</span><br><span class="line">文本级：</span><br><span class="line">* a、img、form、span、p</span><br><span class="line">* 里面只能放置文字、图片、表单元素（这些都属于文字）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">css分类：</span><br><span class="line">块级元素（所有的容器级，加上p）：</span><br><span class="line">* div、ul、dl、ol、h、p</span><br><span class="line">* 霸占一行，不能与其他任何元素并列</span><br><span class="line">* 能接受宽、高</span><br><span class="line">* 如果不设置宽度，那么宽度就是父亲的100%</span><br><span class="line">* 转为行内元素：display:inline;</span><br><span class="line">行内元素（所有文本级，除了p）：</span><br><span class="line">* a、img、form、span</span><br><span class="line">* 有空白折叠现象</span><br><span class="line">* 与其他行内元素并排</span><br><span class="line">* 不能设置宽、高</span><br><span class="line">* 转为块级元素：display:block;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">图片：</span><br><span class="line">例：&lt;img src=&quot;1.jpg&quot; alt=&quot;&quot;/&gt;</span><br><span class="line"></span><br><span class="line">src：图片地址</span><br><span class="line">alt：替代文本（图片无法显示的时候）</span><br><span class="line"></span><br><span class="line">超链接：</span><br><span class="line">例：&lt;a href=&quot;https://www.baidu.com&quot; title=&quot;悬停文本&quot; target=&quot;_blank&quot;&gt;百度&lt;/a&gt;</span><br><span class="line"></span><br><span class="line">target：是否在新窗口打开（_blank在新窗口打开）</span><br><span class="line"></span><br><span class="line">注：可作为锚点</span><br><span class="line">&lt;a href=&quot;#xxx&quot;&gt;&lt;/a&gt;</span><br><span class="line">&lt;a name=&quot;xxx&quot; id=&quot;xxx&quot;&gt;&lt;/a&gt;</span><br><span class="line">地址可写为：file:///C:/WebApplication1/index.html#xxx</span><br><span class="line"></span><br><span class="line">注：超链接伪类</span><br><span class="line">/* 访问之前 */</span><br><span class="line">a:link &#123;</span><br><span class="line">    color:red;</span><br><span class="line">&#125;</span><br><span class="line">/* 访问之后 */</span><br><span class="line">a:visited &#123;</span><br><span class="line">    color:orange;</span><br><span class="line">&#125;</span><br><span class="line">/* 鼠标悬停 */</span><br><span class="line">a:hover &#123;</span><br><span class="line">    color:blue;</span><br><span class="line">&#125;</span><br><span class="line">/* 点击的时候 */</span><br><span class="line">a:active &#123;</span><br><span class="line">    color:green;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">无序列表：</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">&lt;li&gt;1&lt;/li&gt;</span><br><span class="line">&lt;li&gt;2&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line"></span><br><span class="line">有序列表：</span><br><span class="line">&lt;ol&gt;</span><br><span class="line">&lt;li&gt;1&lt;/li&gt;</span><br><span class="line">&lt;li&gt;2&lt;/li&gt;</span><br><span class="line">&lt;/ol&gt;</span><br><span class="line"></span><br><span class="line">定义列表：</span><br><span class="line">&lt;dl&gt;</span><br><span class="line">&lt;dt&gt;南京&lt;/dt&gt;</span><br><span class="line">&lt;dd&gt;六朝古都&lt;/dd&gt;</span><br><span class="line">&lt;/dl&gt;</span><br><span class="line"></span><br><span class="line">表单：</span><br><span class="line">&lt;form&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        姓名：&lt;input type=&quot;text&quot; value=&quot;sdf&quot;/&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        密码：&lt;input type=&quot;password&quot;/&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        性别：&lt;input type=&quot;radio&quot; name=&quot;sex&quot; id=&quot;nan&quot; checked=&quot;checked&quot;/&gt;&lt;label for=&quot;nan&quot;&gt;男&lt;/label&gt;</span><br><span class="line">        &lt;input type=&quot;radio&quot; name=&quot;sex&quot; id=&quot;nv&quot;/&gt;&lt;label for=&quot;nv&quot;&gt;女&lt;/label&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        爱好：&lt;input type=&quot;checkbox&quot; name=&quot;hobby&quot;/&gt;篮球</span><br><span class="line">        &lt;input type=&quot;checkbox&quot; name=&quot;hobby&quot;/&gt;足球</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        爱好：&lt;input type=&quot;checkbox&quot; name=&quot;hobby&quot;/&gt;篮球</span><br><span class="line">        &lt;input type=&quot;checkbox&quot; name=&quot;hobby&quot;/&gt;足球</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        下拉列表：&lt;select&gt;</span><br><span class="line">            &lt;option&gt;1&lt;/option&gt;</span><br><span class="line">            &lt;option&gt;2&lt;/option&gt;</span><br><span class="line">            &lt;option&gt;3&lt;/option&gt;</span><br><span class="line">        &lt;/select&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        文本域：&lt;textarea cols=&quot;30&quot; rows=&quot;10&quot;&gt;&lt;/textarea&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    </span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        普通按钮：&lt;input type=&quot;button&quot; value=&quot;普通按钮&quot;/&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        提交按钮：&lt;input type=&quot;submit&quot; value=&quot;提交按钮&quot;/&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">    &lt;p&gt;</span><br><span class="line">        重置按钮：&lt;input type=&quot;reset&quot; value=&quot;重置按钮&quot;/&gt;</span><br><span class="line">    &lt;/p&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line"></span><br><span class="line">废弃的标签：</span><br><span class="line">* font	字体</span><br><span class="line">* b		加粗（这些标签作为css钩子使用）</span><br><span class="line">* u		下划线</span><br><span class="line">* i		倾斜</span><br><span class="line">* del		删除线</span><br><span class="line">* em		强调</span><br><span class="line">* strong	强调</span><br><span class="line">* hr		水平线</span><br><span class="line">* br		换行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* --------------------------------------css--------------------------------------- */</span><br><span class="line">&lt;style type=&quot;text/css&quot;&gt;&lt;/style&gt;</span><br><span class="line">常用的属性：</span><br><span class="line">color			颜色</span><br><span class="line">font-size			字体大小</span><br><span class="line">font-weight		字体加粗</span><br><span class="line">normal	正常</span><br><span class="line">bold		加粗</span><br><span class="line">font-stype		字体</span><br><span class="line">normal	正常</span><br><span class="line">italic		斜体</span><br><span class="line">font-family</span><br><span class="line">&quot;consols&quot;,&quot;Arial&quot;,&quot;Times New Roman&quot;</span><br><span class="line">&quot;宋体&quot;,&quot;微软雅黑&quot;</span><br><span class="line">text-decoration	字体描述</span><br><span class="line">none	无下划线</span><br><span class="line">underline	下划线</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">background-color	背景色</span><br><span class="line">background-image（:url(xxx.jpg);）</span><br><span class="line">background-repeat（是否重复，no-repeat、repeat-x、repeat-y）</span><br><span class="line">background-position（center top）（水平居中，顶部对其）</span><br><span class="line">background-attachment（fix固定）</span><br><span class="line">综合就是：</span><br><span class="line">font:14px/24px &quot;宋体&quot;;</span><br><span class="line">background:red url(xxx.jpg) no-repeat center center fix;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">box-shadow: 0 0 8px #898580;（阴影，x偏移、y偏移、阴影大小、颜色）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">选择器（类上样式，id上行为）：</span><br><span class="line">* 标签选择器：直接写标签</span><br><span class="line">* id选择器：#id</span><br><span class="line">* 类选择器：.class（多个类用空格隔开，为了复用）</span><br><span class="line">* 交集选择器：div.class（表示两个交集，一般以标签开头，类跟后）</span><br><span class="line">* 并集选择器：div,li（表示两个并集，逗号链接）</span><br><span class="line">* 后代选择器：.class .li p（后代用空格隔开，某个东西下面的公共东西）</span><br><span class="line"></span><br><span class="line">css继承性：</span><br><span class="line">color、text-开头、line-开头、font-开头的都可以被继承</span><br><span class="line">css层叠性：</span><br><span class="line">分别比较id选择器、类选择器、标签选择器数量</span><br><span class="line">id选择器 &gt; 类选择器 &gt; 标签选择器</span><br><span class="line">如果权重一样，谁写在后面听谁的</span><br><span class="line">注：提高权重 font-size:60px !important;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">盒子模型（盒子的真实宽度是 width + 2 * padding + 2 * border）：</span><br><span class="line">width</span><br><span class="line">height</span><br><span class="line">padding（上、右、下、左）</span><br><span class="line">margin（margin:0 auto;盒子就居中了，本质是上下0，左右auto）</span><br><span class="line">border（1px dashed red（solid：实线；dashed：虚线；））</span><br><span class="line"></span><br><span class="line">注：</span><br><span class="line">1.使用margin:0 auto;，必须有width</span><br><span class="line">2.只有标准流的盒子，才可以使用margin:0 auto;</span><br><span class="line">3.margin:0 auto;是盒子居中，文本居中是text-align:center;，再设置行高为</span><br><span class="line">注：标准流中，margin top和bottom有塌陷现象，以比较大的为准</span><br><span class="line"></span><br><span class="line">块级元素和行内元素互转：</span><br><span class="line">display:inline;（转为行内元素）</span><br><span class="line">display:block;（转为块级元素）</span><br><span class="line"></span><br><span class="line">脱标的三种手段（脱离标准文档流）：</span><br><span class="line">1.浮动</span><br><span class="line">* float:left;</span><br><span class="line">* 父亲不会被浮动的儿子撑出高的</span><br><span class="line">* 有左边贴靠的</span><br><span class="line">* 浮动的周围有字围现象</span><br><span class="line">* 清除浮动的方法</span><br><span class="line">* 父亲增加高度（很多地方不用高度）</span><br><span class="line">* clear:both;（margin会失效）</span><br><span class="line">* 隔墙法：中间加div，clear:both;，用自身高度达到margin效果</span><br><span class="line">* 内墙法：在上面盒子里添加div，clear:both;，用自身高度达到margin</span><br><span class="line">* 父亲加上overflow:hidden;（内容溢出处理）</span><br><span class="line">2.绝对定位</span><br><span class="line">3.固定定位</span><br><span class="line"></span><br><span class="line">注：脱标了就不分块级和行内元素，就可以设置宽高</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* --------------------------------------js--------------------------------------- */</span><br><span class="line">&lt;script src=&quot;jmm.js&quot; type=&quot;text/javascript&quot;&gt;&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">常用方法：</span><br><span class="line">alert(999);</span><br><span class="line">prompt(&quot;请输入变量&quot;);		提示输入</span><br><span class="line">console.log(typeof &quot;hello&quot;);	控制台log</span><br><span class="line"></span><br><span class="line">document.write();		文档打印输出</span><br><span class="line">window.onload = function xx() &#123;&#125;页面加载完才执行</span><br><span class="line"></span><br><span class="line">变量类型：</span><br><span class="line">number</span><br><span class="line">boolean</span><br><span class="line">string</span><br><span class="line">null</span><br><span class="line">undifined</span><br><span class="line"></span><br><span class="line">强转：parseInt（去小数，去字符）</span><br><span class="line"></span><br><span class="line">函数：</span><br><span class="line">function(a, b)</span><br><span class="line">&#123;</span><br><span class="line">&#125;</span><br><span class="line">注：返回值不需要写，a和b不需要写类型</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* --------------------------------------jquery--------------------------------------- */</span><br><span class="line">常用方法：</span><br><span class="line">$(document).ready(function () &#123;&#125;)</span><br><span class="line">$(function () &#123;&#125;)</span><br><span class="line">$(this)			返回或当前元素</span><br><span class="line">$(this).height()		返回或设置整型</span><br><span class="line">$(this).css()		返回或设置css样式</span><br><span class="line">$(&quot;li&quot;).each(function()&#123;&#125;);	遍历标签</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">选择器：</span><br><span class="line">基本选择器：</span><br><span class="line">* id选择器</span><br><span class="line">* 类选择器</span><br><span class="line">* 标签选择器</span><br><span class="line">* 通配符选择器（*）</span><br><span class="line">* 交集、并集选择器（逗号、不带）</span><br><span class="line">层级选择器：</span><br><span class="line">* 后代选择器（空格）</span><br><span class="line">* 子代选择器（&gt;，表示所有儿子代）</span><br><span class="line">* 紧邻选择器（+，表示紧挨着的祥和元素）</span><br><span class="line">* 兄弟选择器（~，表示后面的所有兄弟）</span><br><span class="line">过滤选择器（基本过滤）：</span><br><span class="line">$(&quot;a:eq(index)&quot;)	选中下标为index的元素</span><br><span class="line">$(&quot;a:gt(index)&quot;)	下标大于index的元素</span><br><span class="line">$(&quot;a:lt(index)&quot;)		下标小于index的元素</span><br><span class="line">$(&quot;a:odd&quot;)		序号为奇数</span><br><span class="line">$(&quot;a:even&quot;)		序号为偶数</span><br><span class="line">$(&quot;a:first&quot;)		第一个元素</span><br><span class="line">$(&quot;a:last&quot;)			最后一个元素</span><br><span class="line">过滤选择器（属性过滤）：</span><br><span class="line">$(&quot;a[href]&quot;)			包含属性href的</span><br><span class="line">$(&quot;a[href=&#x27;itcast&#x27;]&quot;)		属性href为itcast的</span><br><span class="line">$(&quot;a[href!=&#x27;baidu&#x27;]&quot;)		属性href不为baidu的</span><br><span class="line">$(&quot;a[href^=&#x27;web&#x27;]&quot;)		属性href以web开头的</span><br><span class="line">$(&quot;a[href$=&#x27;cn&#x27;]&quot;)		属性href以cn结尾的</span><br><span class="line">$(&quot;a[href*=&#x27;i&#x27;]&quot;)			属性href包含i的</span><br><span class="line">$(&quot;a[href][title=&#x27;我&#x27;]&quot;)	过滤多个属性</span><br><span class="line">筛选选择器：</span><br><span class="line">parent()		找到父标签</span><br><span class="line">children()		孩子标签</span><br><span class="line">first()		第一个元素</span><br><span class="line">last()		最后一个元素</span><br><span class="line">next()		后一元素</span><br><span class="line">prev()		前一个元素</span><br><span class="line">find()		查找元素</span><br><span class="line">eq(index)		选择第index的元素</span><br><span class="line">siblings()		选择兄弟</span><br><span class="line"></span><br><span class="line">dom和jquery对象互转：</span><br><span class="line">dom转jquery：</span><br><span class="line">var btn = document.getElementById(&quot;btn&quot;);</span><br><span class="line">$(btn).click()</span><br><span class="line">jquery转dom：</span><br><span class="line">var btn = $(&quot;#btn&quot;)[0].onclick = function()&#123;&#125;</span><br><span class="line"></span><br><span class="line">切换样式：</span><br><span class="line">addClass()</span><br><span class="line">removeClass()</span><br><span class="line">toggleClass()</span><br><span class="line">hasClass()</span><br><span class="line"></span><br><span class="line">节点操作：</span><br><span class="line">attr()	设置或返回属性</span><br><span class="line">val()		设置或返回值（特指表单中的值）</span><br><span class="line">html()	设置或返回html（所有子标签以及内容）（*）</span><br><span class="line">text()	设置或返回纯文本（仅所有标签值）</span><br><span class="line"></span><br><span class="line">事件：</span><br><span class="line">.click()				鼠标单击触发事件，参数可选（data，function）</span><br><span class="line">.hover(func1,func2)		鼠标移入调用func1函数，移出调用func2函数</span><br><span class="line">.focus()/.blur()			鼠标聚焦/失去焦点触发事件（不支持冒泡）</span><br><span class="line">.dblclick()				双击触发，同上</span><br><span class="line">.mousedown()/up()		鼠标按下/弹起触发事件</span><br><span class="line">.mousemove()			鼠标移动事件</span><br><span class="line">.mouseover()/out()		鼠标移入/移出触发事件</span><br><span class="line">.mouseenter()/leave()	鼠标进入/离开触发事件*</span><br><span class="line">.focusin()				鼠标聚焦到该元素时触发事件</span><br><span class="line">.focusout()			鼠标失去焦点时触发事件</span><br><span class="line">.change()				表单元素发生改变时触发事件</span><br><span class="line">.select()				文本元素被选中时触发事件</span><br><span class="line">.submit()				表单提交动作触发*</span><br><span class="line">.keydown()/up()		键盘按键按下/弹起触发</span><br><span class="line">.on()					多事件的绑定</span><br><span class="line">.off()					移除事件的绑定</span><br><span class="line">.trigger(“event”)		触发事件event调用</span><br><span class="line">.triggerHandler()		触发事件，不会冒泡，不会触发默认事件</span><br><span class="line"></span><br></pre></td></tr></table></figure></div></div><div class="post-main post-comment"></div></article><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcdn.net/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
  $(".fancybox").fancybox();
});
</script></body></html>
