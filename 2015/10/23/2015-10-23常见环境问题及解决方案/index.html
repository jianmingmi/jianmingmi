umber">4.</span> <span class="toc-text">row和raw</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C%E6%8E%A5%E5%8F%A3%E5%88%9D%E5%A7%8B%E5%8C%96"><span class="toc-number">5.</span> <span class="toc-text">计算机网络接口初始化</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#github%E7%BD%91%E7%BB%9C%E8%BF%87%E6%85%A2%E9%97%AE%E9%A2%98"><span class="toc-number">6.</span> <span class="toc-text">github网络过慢问题</span></a></li></ol></details></div><div class="container post-content"><p>常见环境问题及解决方案</p>
<span id="more"></span>

<h2 id="二级路由器设置"><a href="#二级路由器设置" class="headerlink" title="二级路由器设置"></a>二级路由器设置</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1.动态获取</span><br><span class="line">    一级lan连二级wan</span><br><span class="line">    二级wan改为动态获取</span><br><span class="line">    二级lan改为192.168.2.1</span><br><span class="line">2.做交换机</span><br><span class="line">    一级lan连二级lan</span><br><span class="line">    二级lan改为192.168.1.2</span><br><span class="line">    二级关闭dhcp服务</span><br><span class="line">3.设置WDS无线桥接</span><br><span class="line">    二级路由器设置WDS无线桥接</span><br><span class="line">    连接一级路由器无线网络</span><br></pre></td></tr></table></figure>

<h2 id="Wifi信道"><a href="#Wifi信道" class="headerlink" title="Wifi信道"></a>Wifi信道</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">802.11 （1997年发布）</span><br><span class="line">802.11b （1999年发布）</span><br><span class="line">802.11b （1999年发布）</span><br><span class="line">802.11g （2003年发布） ，又叫 Wi-Fi 3，理论最大传输速率达54Mbps</span><br><span class="line">802.11n （2009年发布） ，又叫 Wi-Fi 4，理论最大传输速率为600 Mbps</span><br><span class="line">802.11ac （2014年发布），又叫 Wi-Fi 5，理论最大传输速率为6.9G bps</span><br><span class="line">802.11ax （2019年发布），又叫 Wi-Fi 6，理论最大传输速率为9.6G bps</span><br></pre></td></tr></table></figure>

<h2 id="Raid"><a href="#Raid" class="headerlink" title="Raid"></a>Raid</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">raid 0：错开存储，容量不变，速度*2</span><br><span class="line">raid 1：备份存储，容量/2，速度不变</span><br><span class="line">raid 5：相互校验存储，容量n-1，速度*(n-1)</span><br></pre></td></tr></table></figure>

<h2 id="计算机网络接口初始化"><a href="#计算机网络接口初始化" class="headerlink" title="计算机网络接口初始化"></a>计算机网络接口初始化</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ipconfig/registerdns</span><br><span class="line">netsh winsock reset</span><br></pre></td></tr></table></figure>

<h2 id="github网络过慢问题"><a href="#github网络过慢问题" class="headerlink" title="github网络过慢问题"></a>github网络过慢问题</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">查询dns</span><br><span class="line">    https://tool.chinaz.com/dns</span><br><span class="line">修改hosts文件地址</span><br><span class="line">    C:\Windows\System32\drivers\etc\hosts</span><br><span class="line">    20.205.243.166 github.com</span><br><span class="line">重启dns</span><br><span class="line">    ipconfig/flushdns</span><br></pre></td></tr></table></figure></div></div><div class="post-main post-comment"></div></article><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcdn.net/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
