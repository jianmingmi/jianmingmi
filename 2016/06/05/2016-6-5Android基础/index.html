用onResume</span><br><span class="line">* 当按Home键退回到主界面时，会调用onStop，界面消失，重新进来会调用onRestart</span><br><span class="line"></span><br><span class="line">2.设置页面</span><br><span class="line">1)设置xml布局文件</span><br><span class="line">setContentView(R.layout.xxx_xxx);</span><br><span class="line">2)写View（LayoutParams一定要和父布局的一致）</span><br><span class="line">TextView textView = new TextView(this);</span><br><span class="line">LinearLayout.LayoutParams params = new LinearLayout.LayoutParams(ViewGroup.LayoutParams.MATCH_PARENT,ViewGroup.LayoutParams.WRAP_CONTENT);</span><br><span class="line">params.leftMargin = 10;</span><br><span class="line">params.rightMargin = 10;</span><br><span class="line">textView.setLayoutParams(params);</span><br><span class="line">textView.setTextSize(20);</span><br><span class="line">textView.setPadding(100,20,0,20);</span><br><span class="line">// 左上右下</span><br><span class="line">textView.setBackgroundColor(Color.parseColor(&quot;#D4D4D4&quot;));</span><br><span class="line"></span><br><span class="line">// setFrame(x - 60, y - 120, x + 60, y);</span><br><span class="line">// ImageView设置在父布局中位置</span><br><span class="line"></span><br><span class="line">3.关闭Activity</span><br><span class="line">finish();</span><br><span class="line"></span><br><span class="line">4.页面跳转及传值</span><br><span class="line">1)单向传值：</span><br><span class="line">* 放值</span><br><span class="line">Intent intent = new Intent(TabSpec3Acty.this, TabSpec3GoActy.class);</span><br><span class="line">intent.putExtra(&quot;intentFlag&quot;, 0);</span><br><span class="line">intent.putExtra(&quot;title&quot;, &quot;修改姓名&quot;);</span><br><span class="line">startActivity(intent);</span><br><span class="line">* 取值</span><br><span class="line">Intent intent = getIntent();</span><br><span class="line">int intentFlag = intent.getIntExtra(&quot;intentFlag&quot;,-1);</span><br><span class="line">String title = intent.getStringExtra(&quot;title&quot;);</span><br><span class="line"></span><br><span class="line">2)数值回调：</span><br><span class="line">* 等值</span><br><span class="line">startActivityForResult(intent, 0);</span><br><span class="line">// 0是requestCode</span><br><span class="line">* 放值</span><br><span class="line">Intent intent = new Intent();</span><br><span class="line">intent.putExtra(&quot;resultIntentFlag&quot;,intentFlag);</span><br><span class="line">setResult(101,intent);</span><br><span class="line">// 101是resultCode</span><br><span class="line">finish();</span><br><span class="line">* 取值</span><br><span class="line">protected void onActivityResult(int requestCode, int resultCode, Intent intent) &#123;&#125;</span><br><span class="line"></span><br><span class="line">5.Fragment</span><br><span class="line">1)Fragment</span><br><span class="line">--↓--onAttach();</span><br><span class="line">--↓--onCreate();</span><br><span class="line">--↓--onCreateView();</span><br><span class="line">--↓--onActivityCreate();</span><br><span class="line"></span><br><span class="line">--↓--onStart();</span><br><span class="line">--↓--onResume();←←←↑</span><br><span class="line">--↓-- 运行中    ↑</span><br><span class="line">--↓--onPause(); →→→↑</span><br><span class="line">--↓--onStop();</span><br><span class="line"></span><br><span class="line">--↓--onDestroyView();</span><br><span class="line">--↓--onDestroy();</span><br><span class="line">--↓--onDetache();</span><br><span class="line"></span><br><span class="line">2)主Activity继承FragmentActivity</span><br><span class="line">3)获取事务处理，进行增加、替换、或者隐藏，最后提交</span><br><span class="line">FragmentTransaction fts = getSupportFragmentManager().beginTransaction();</span><br><span class="line">fts.add(R.id.content, tab1);</span><br><span class="line">// 资源可以用FrameLayout，或者ViewPager</span><br><span class="line">// fts.replace(R.id.content, tab1);</span><br><span class="line">// 替换</span><br><span class="line">fts.commit();</span><br><span class="line">4)继承Fragment，重写onCreateView方法</span><br><span class="line">public View onCreateView(LayoutInflater inflater,ViewGroup container,Bundle savedInstanceState) &#123;</span><br><span class="line">if(view == null)&#123;</span><br><span class="line">view = inflater.inflate(R.layout.acty_test,container,false);</span><br><span class="line">&#125;</span><br><span class="line">return view;</span><br><span class="line">&#125;</span><br><span class="line">5)得到上下文</span><br><span class="line">Context context = this.getActivity();</span><br><span class="line">6)操作Activity里面的东西</span><br><span class="line">((FrameActy)getActivity()).refreshPage();</span><br><span class="line">7)当Fragment相互切换的时候，会调用onHiddenChanged</span><br><span class="line">会先调用activity的onResume</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">二、Intent *******************************</span><br><span class="line">1.定义</span><br><span class="line">作为一种意图，Activity，Service和Broadcast Receiver这三种核心组件都需要使用Intent来激活</span><br><span class="line">Intent包含组件名称、动作、数据、种类、额外和标记等内容</span><br><span class="line">2.动作（setAction()和getAction()）</span><br><span class="line">1)Activity：通常使用context.startActivity();启动</span><br><span class="line">2)Broadcast：通常使用context.registerReceiver();启动</span><br><span class="line">3.数据（setData()和getData()）</span><br><span class="line">4.种类（addCategory()和removeCategory()）</span><br><span class="line">5.额外（putExtra()和getExxxxtra()）</span><br><span class="line"></span><br><span class="line">6.返回桌面</span><br><span class="line">        Intent intent = new Intent();</span><br><span class="line">        intent.setAction(Intent.ACTION_MAIN);</span><br><span class="line">        intent.addCategory(Intent.CATEGORY_HOME);</span><br><span class="line">        startActivity(intent);</span><br><span class="line"></span><br><span class="line">7.拨打电话</span><br><span class="line">        Intent intent = new Intent();</span><br><span class="line">        intent.setAction(Intent.ACTION_CALL);</span><br><span class="line">        intent.setData(Uri.parse(&quot;tel:&quot;+&quot;15951723371&quot;));</span><br><span class="line">        startActivity(intent);</span><br><span class="line"></span><br><span class="line">8.打开网页</span><br><span class="line">        Intent intent = new Intent();</span><br><span class="line">        intent.setAction(Intent.ACTION_VIEW);</span><br><span class="line">        intent.setData(Uri.parse(&quot;http://www.baidu.com&quot;));</span><br><span class="line">        startActivity(intent); </span><br><span class="line"></span><br><span class="line">三、事件处理 *******************************</span><br><span class="line">1.按钮点击事件（setOnClickListener或者setOnLongClickListener）</span><br><span class="line">        kaishi.setOnLongClickListener(new View.OnLongClickListener() &#123;&#125;); </span><br><span class="line">kaishi.setOnClickListener(new View.OnClickListener() &#123;&#125;);</span><br><span class="line"></span><br><span class="line">2.物理按键按下（重写onKeyDown()，返回值就是是否执行完毕）</span><br><span class="line">1)屏蔽返回键</span><br><span class="line">public boolean onKeyDown(int keyCode, KeyEvent event) &#123;</span><br><span class="line">if(keyCode == KeyEvent.KEYCODE_BACK)&#123;</span><br><span class="line">return true;</span><br><span class="line">&#125;</span><br><span class="line">return super.onKeyDown(keyCode, event);</span><br><span class="line">&#125;</span><br><span class="line">3.触摸事件（重写onTouch()，返回值就是是否执行完毕）</span><br><span class="line">1)触摸事件</span><br><span class="line">public boolean onTouchEvent(MotionEvent event) &#123;</span><br><span class="line">switch (event.getAction())&#123;</span><br><span class="line">case MotionEvent.ACTION_DOWN:</span><br><span class="line">downX = event.getRawX();</span><br><span class="line">downY = event.getRawY();</span><br><span class="line">break;</span><br><span class="line">case MotionEvent.ACTION_MOVE:</span><br><span class="line">// 监听拖动</span><br><span class="line">moveX = event.getRawX();</span><br><span class="line">moveY = event.getRawY();</span><br><span class="line">break;</span><br><span class="line">case MotionEvent.ACTION_UP:</span><br><span class="line">// 监听滑动</span><br><span class="line">upX = event.getRawX();</span><br><span class="line">upY = event.getRawY();</span><br><span class="line">x = upX - downX;</span><br><span class="line">y = upY - downY;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if(y &lt; 0 &amp;&amp; Math.abs(y) &gt;= Math.abs(x))&#123;</span><br><span class="line">Toast.makeText(this, &quot;向上滑动&quot;, Toast.LENGTH_SHORT).show();</span><br><span class="line">&#125;else if(y &gt; 0 &amp;&amp; y &gt;= Math.abs(x))&#123;</span><br><span class="line">Toast.makeText(this, &quot;向下滑动&quot;, Toast.LENGTH_SHORT).show();</span><br><span class="line">&#125;else if(x &gt; 0 &amp;&amp; x &gt; Math.abs(y))&#123;</span><br><span class="line">Toast.makeText(this, &quot;向右滑动&quot;, Toast.LENGTH_SHORT).show();</span><br><span class="line">&#125;else if(x &lt; 0 &amp;&amp; Math.abs(x) &gt; Math.abs(y))&#123;</span><br><span class="line">Toast.makeText(this, &quot;向左滑动&quot;, Toast.LENGTH_SHORT).show();</span><br><span class="line">&#125;</span><br><span class="line">break;</span><br><span class="line">&#125;</span><br><span class="line">return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">注：getX getRawX的区别</span><br><span class="line">getX：是以widget左上角为坐标原点，计算的Ｘ轴坐标值</span><br><span class="line">getRawX：是以屏幕左上角为坐标原点，计算的Ｘ轴坐标值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">四、资源访问(不能大写，字 下数 命名) *******************************</span><br><span class="line">1.字符串(string)</span><br><span class="line">textView.setTextColor(getResources().getString(R.string.app_name));</span><br><span class="line">android:text=&quot;@string/app_name&quot;</span><br><span class="line"></span><br><span class="line">2.颜色(color)：颜色值通过RGB和透明度Alpha表示，可以用#RGB、#ARGB、#RRGGBB、#AARRGGBB表示</span><br><span class="line">textView.setTextColor(getResources().getColor(R.color.red));</span><br><span class="line">android:textColor=&quot;@color/red&quot;</span><br><span class="line">        </span><br><span class="line">3.尺寸(dimen)</span><br><span class="line">textView.setTextSize(getResources().getDimension(R.dimen.margin));</span><br><span class="line">android:textSize=&quot;@dimen/margin&quot;</span><br><span class="line"></span><br><span class="line">4.布局(layout)</span><br><span class="line">* 布局中包含其他布局：</span><br><span class="line">&lt;include layout=&quot;@layout/acty_top&quot;/&gt;</span><br><span class="line"></span><br><span class="line">5.数组(array)</span><br><span class="line">1)类型：</span><br><span class="line">&lt;array&gt;：普通类型数组</span><br><span class="line">&lt;integer-array&gt;：整形数组</span><br><span class="line">&lt;string-array&gt;：字符串数组</span><br><span class="line">2)定义：</span><br><span class="line">&lt;integer-array name=&quot;asdf&quot;&gt;</span><br><span class="line">&lt;item&gt;111&lt;/item&gt;</span><br><span class="line">&lt;item&gt;222&lt;/item&gt;</span><br><span class="line">&lt;/integer-array&gt;</span><br><span class="line">3)使用：</span><br><span class="line">int[] asdf =  getResources().getIntArray(R.array.asdf);</span><br><span class="line">String[] qwer = getResources().getStringArray(R.array.qwer);</span><br><span class="line"></span><br><span class="line">6.图片(drawable)</span><br><span class="line">1).9图片的使用</span><br><span class="line">2)虚拟图片</span><br><span class="line">(1)两张图片切换</span><br><span class="line">&lt;selector xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;&gt;</span><br><span class="line">&lt;item android:state_pressed=&quot;true&quot; android:drawable=&quot;@drawable/sdf&quot;/&gt;</span><br><span class="line">&lt;item android:state_pressed=&quot;true&quot; android:drawable=&quot;@drawable/sdf&quot;/&gt;</span><br><span class="line">&lt;/selector&gt;</span><br><span class="line">(2)单一背景</span><br><span class="line">&lt;selector xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;&gt;</span><br><span class="line">&lt;item&gt;</span><br><span class="line">&lt;shape&gt;</span><br><span class="line">&lt;solid android:color=&quot;#ffffff&quot; /&gt;</span><br><span class="line">&lt;stroke android:width=&quot;1px&quot; android:color=&quot;#C0BFB6&quot; /&gt;</span><br><span class="line">&lt;corners android:radius=&quot;5px&quot;/&gt;</span><br><span class="line">&lt;/shape&gt;</span><br><span class="line">&lt;/item&gt;</span><br><span class="line">&lt;/selector&gt;</span><br><span class="line">(3)去边</span><br><span class="line">&lt;layer-list xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;&gt;</span><br><span class="line">&lt;item android:top=&quot;-2px&quot;&gt;</span><br><span class="line">&lt;shape&gt;</span><br><span class="line">xxx</span><br><span class="line">&lt;/shape&gt;</span><br><span class="line">&lt;/item&gt;</span><br><span class="line">&lt;/layer-list&gt;</span><br><span class="line"></span><br><span class="line">7.样式(style)</span><br><span class="line">1)样式支持继承：优先使用子样式</span><br><span class="line">2)定义：</span><br><span class="line">&lt;style name=&quot;title&quot; parent=&quot;basic&quot;&gt;</span><br><span class="line">&lt;item name=&quot;android:padding&quot;&gt;10px&lt;/item&gt;</span><br><span class="line">&lt;item name=&quot;android:gradientRadius&quot;&gt;center&lt;/item&gt;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line">3)使用：</span><br><span class="line">style=&quot;@style/title&quot;</span><br><span class="line"></span><br><span class="line">8.主题(theme)</span><br><span class="line">1)定义资源color，attr，style</span><br><span class="line">&lt;color name=&quot;color_gray&quot;&gt;#3b3b3b&lt;/color&gt;</span><br><span class="line">&lt;attr name=&quot;main_color_normal&quot; format=&quot;reference|color&quot;/&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;style name=&quot;ThemeBlue&quot; parent=&quot;AppTheme&quot;&gt;</span><br><span class="line">&lt;item name=&quot;main_color_normal&quot;&gt;@color/color_blue&lt;/item&gt;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line">2)自定义MyApplication类，继承Application，存放curThemeId值，并生成getter，setter方法</span><br><span class="line">3)AndroidManifest文件，name实现MyApplication类，修改默认android:theme=&quot;@style/ThemeBlue&quot;</span><br><span class="line">4)修改主题</span><br><span class="line">1.设置主题，要在setContentView方法之前</span><br><span class="line">setTheme(((MyApplication) getApplication()).getCurThemeId());</span><br><span class="line">2.向MyApplication里面放值</span><br><span class="line">((MyApplication) getApplication()).setCurThemeId(curTheme);</span><br><span class="line">3.页面重新创建</span><br><span class="line">recreate();</span><br><span class="line">5)其他</span><br><span class="line">1.设置属性默认背景</span><br><span class="line">android:background=&quot;?main_color_normal&quot;</span><br><span class="line">2.拿到资源颜色转</span><br><span class="line">int color = context.getResources().getColor(colorArr[i]);</span><br><span class="line">3.拿到属性默认颜色</span><br><span class="line">int mainColor = Utils.getThemeColor(this,R.attr.main_color_normal,R.color.color_blue);</span><br><span class="line">6)工具类</span><br><span class="line">// dip转px</span><br><span class="line">public static float dipToPx(Context context, float dipValue) &#123;</span><br><span class="line">float scale = context.getResources().getDisplayMetrics().density;</span><br><span class="line">return dipValue * scale + 0.5f;</span><br><span class="line">&#125;</span><br><span class="line">// px转dip</span><br><span class="line">public static float pxToDip(Context context, float pxValue) &#123;</span><br><span class="line">float scale = context.getResources().getDisplayMetrics().density;</span><br><span class="line">return pxValue / scale + 0.5f;</span><br><span class="line">&#125;</span><br><span class="line">// 得到当前主题颜色</span><br><span class="line">public static int getThemeColor(Context mContext, int attr, int defaultColor)&#123;</span><br><span class="line">TypedArray array = mContext.obtainStyledAttributes(new int[]&#123;attr&#125;);</span><br><span class="line">return array.getColor(0, defaultColor);</span><br><span class="line">&#125; </span><br><span class="line">9.原始xml(xml)</span><br><span class="line">建文件夹xml</span><br><span class="line"></span><br><span class="line">=======================================================================================================================</span><br><span class="line">==================================================分割线-高级==========================================================</span><br><span class="line">=======================================================================================================================</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">五、图形图像处理 *******************************</span><br><span class="line">1.常用绘图类</span><br><span class="line">1)Paint（画笔）</span><br><span class="line">paint = new Paint();</span><br><span class="line">paint.setAntiAlias(true);</span><br><span class="line">// 去锯齿</span><br><span class="line">paint.setColor(Color.BLUE);</span><br><span class="line">// 设置画笔颜色</span><br><span class="line">paint.setStyle(Paint.Style.STROKE);</span><br><span class="line">// 描边，填充的属性为 Paint.Style.FILL</span><br><span class="line">paint.setStrokeWidth(3);</span><br><span class="line">// 路径宽度</span><br><span class="line">paint.setTextSize(18);</span><br><span class="line">// 设置字体大小</span><br><span class="line">2)Canvas（画图面板）</span><br><span class="line">canvas.drawColor(Color.GRAY);</span><br><span class="line">// 设置画布颜色</span><br><span class="line">3)Bitmap（Bitmap类代表位图）</span><br><span class="line">4)BitmapFactory（从不同数据源来解析、创建Bitmap对象）</span><br><span class="line">Bitmap bitmap = BitmapFactory.decodeFile(&quot;/sdcard/picture/bccd/img01.jpg&quot;);</span><br><span class="line">// 从路径解析Bitmap</span><br><span class="line">Bitmap bitmap = BitmapFactory.decodeResource(getResources(),R.mipmap.ic_launcher);</span><br><span class="line">// 从资源解析Bitmap</span><br><span class="line">Bitmap bitmap = BitmapFactory.decodeStream(inputStream);</span><br><span class="line">// 输入流解析Bitmap</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.绘制2D图像</span><br><span class="line">1)绘制几何图形</span><br><span class="line">canvas.drawPoint(100, 100, paint);</span><br><span class="line">// 绘制点(坐标)</span><br><span class="line">canvas.drawLine(10,10,40,40,paint);</span><br><span class="line">// 绘制线(开始坐标，结束坐标)</span><br><span class="line">canvas.drawCircle(10, 10, 12, paint);</span><br><span class="line">// 绘制圆(圆心坐标，半径)</span><br><span class="line">canvas.drawRect(10,10,50,50,paint);</span><br><span class="line">// 绘制方(左上角坐标，右下角坐标)</span><br><span class="line">canvas.drawOval(new RectF(0,0,100,60),paint);</span><br><span class="line">// 绘制椭圆(左上角坐标，右下角坐标)</span><br><span class="line"></span><br><span class="line">2)绘制文本</span><br><span class="line">canvas.drawText(&quot;张三&quot;,10,460,paint);</span><br><span class="line">// 绘制文本(左下角起始坐标)</span><br><span class="line"></span><br><span class="line">3)绘制路径</span><br><span class="line">Path path = new Path();</span><br><span class="line">// 绘制路径</span><br><span class="line">path.moveTo(30,0);</span><br><span class="line">// 起始点</span><br><span class="line">path.lineTo(0,44);</span><br><span class="line">// 路径</span><br><span class="line">path.lineTo(60,44);</span><br><span class="line"></span><br><span class="line">path.close();  // 闭合路径，如果写了，就会闭合</span><br><span class="line">canvas.drawPath(path,paint);</span><br><span class="line"></span><br><span class="line">canvas.drawTextOnPath(&quot;xxx&quot;,path,0,0,paint);</span><br><span class="line">// 沿着路径绘制文字</span><br><span class="line"></span><br><span class="line">4)绘制图片</span><br><span class="line">canvas.drawBitmap(bitmap, 100, 100, paint);</span><br><span class="line">// 从指定点绘制位图(左上角坐标)</span><br><span class="line"></span><br><span class="line">Rect src = new Rect(0, 0, 300, 500);</span><br><span class="line">Rect dst = new Rect(50, 50, 350, 350);</span><br><span class="line">canvas.drawBitmap(bitmap, src, dst, paint);</span><br><span class="line">// 从源位图上挖取(0,0)到(300,500)的一块图像，然后绘制到(50,50)到(350,550)区域</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.逐帧动画</span><br><span class="line">1)写配置文件anim_frame_panda，oneshot表示循环，默认为true，</span><br><span class="line">&lt;animation-list xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">android:oneshot=&quot;false&quot;&gt;</span><br><span class="line"></span><br><span class="line">&lt;item  android:drawable=&quot;@mipmap/fat_po_f01&quot; android:duration=&quot;60&quot; /&gt;</span><br><span class="line">&lt;/animation-list&gt;</span><br><span class="line">2)ImageView的Background属性设置为配置文件，或者在Java里面设</span><br><span class="line">android:background=&quot;@anim/anim_frame_panda&quot;</span><br><span class="line">imageView.setBackgroundResource(R.anim.anim_frame_boom);</span><br><span class="line">3)拿到ImageView的background，并强转为AnimationDrawable，并启动</span><br><span class="line">AnimationDrawable animationDrawable = (AnimationDrawable) imageView.getBackground();</span><br><span class="line">animationDrawable.start();</span><br><span class="line">animationDrawable.stop();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4.补间动画</span><br><span class="line">1)代码显示</span><br><span class="line">(1)位移动画</span><br><span class="line">TranslateAnimation translateAnimation = new TranslateAnimation(0, 400, 0, 200);</span><br><span class="line">// x开始，x位移，y开始，y位移</span><br><span class="line">translateAnimation.setDuration(1000);</span><br><span class="line">// 执行动画时间</span><br><span class="line">translateAnimation.setFillAfter(false);</span><br><span class="line">// 是否停留在最后状态</span><br><span class="line">translateAnimation.setRepeatCount(1);</span><br><span class="line">// 设置重复次数，连同本身一共两次</span><br><span class="line">translateAnimation.setRepeatMode(Animation.REVERSE);</span><br><span class="line">// 反向执行</span><br><span class="line">imageView.startAnimation(translateAnimation);</span><br><span class="line">// 开始动画</span><br><span class="line">(2)缩放动画</span><br><span class="line">ScaleAnimation scaleAnimation = new ScaleAnimation(1.0f, 2.0f, 1.0f, 2.0f);</span><br><span class="line">// x开始，x缩放，y开始，y缩放</span><br><span class="line">scaleAnimation.setDuration(800);</span><br><span class="line">// 执行动画时间</span><br><span class="line">scaleAnimation.setRepeatCount(2);</span><br><span class="line">// 设置重复次数，连同本身一共三次</span><br><span class="line">scaleAnimation.setRepeatMode(Animation.REVERSE);</span><br><span class="line">// 反向执行</span><br><span class="line">imageView.startAnimation(scaleAnimation);</span><br><span class="line">// 开始动画</span><br><span class="line">(3)旋转动画</span><br><span class="line">RotateAnimation rotateAnimation = new RotateAnimation(0, 360, 100, 100);</span><br><span class="line">// 开始度数，旋转度数，圆心</span><br><span class="line">rotateAnimation.setDuration(800);</span><br><span class="line">// 执行动画时间</span><br><span class="line">// rotateAnimation.setInterpolator(new LinearInterpolator());</span><br><span class="line">//均匀速度改变</span><br><span class="line">// rotateAnimation.setInterpolator(new AccelerateInterpolator());</span><br><span class="line">//先慢后快</span><br><span class="line">// rotateAnimation.setInterpolator(new DecelerateInterpolator());</span><br><span class="line">//先快后慢</span><br><span class="line">rotateAnimation.setInterpolator(new AccelerateDecelerateInterpolator());</span><br><span class="line">//先慢后快</span><br><span class="line">rotateAnimation.setStartTime(100);</span><br><span class="line">//等待100ms执行</span><br><span class="line">rotateIV.startAnimation(rotateAnimation);</span><br><span class="line">// 开始动画 </span><br><span class="line">(4)透明、渐变动画</span><br><span class="line">AlphaAnimation alphaAnimation = new AlphaAnimation(0.1f, 1f);</span><br><span class="line">// 开始透明度，结束透明度</span><br><span class="line">alphaAnimation.setDuration(2000);</span><br><span class="line">// 执行动画时间</span><br><span class="line">alphaAnimation.setFillAfter(true);</span><br><span class="line">// 是否停留在最后状态</span><br><span class="line">alphaIV.startAnimation(alphaAnimation);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">alphaAnimation.setAnimationListener(new Animation.AnimationListener() &#123;&#125;);</span><br><span class="line">// 设置监听</span><br><span class="line">2)xml显示(新建directory -&gt; anim)</span><br><span class="line">(1)位移动画</span><br><span class="line">&lt;translate xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">android:fromXDelta=&quot;0&quot;</span><br><span class="line">android:fromYDelta=&quot;0&quot;</span><br><span class="line">android:toXDelta=&quot;400&quot;</span><br><span class="line">android:toYDelta=&quot;100&quot;</span><br><span class="line">android:duration=&quot;1000&quot;&gt;</span><br><span class="line">&lt;/translate&gt;</span><br><span class="line">TranslateAnimation translateAnimation = (TranslateAnimation) AnimationUtils.loadAnimation(this,R.anim.anim_translate);</span><br><span class="line">(2)缩放动画</span><br><span class="line">&lt;scale xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">android:fromXScale=&quot;1.0&quot;</span><br><span class="line">android:fromYScale=&quot;1.0&quot;</span><br><span class="line">android:toXScale=&quot;2.0&quot;</span><br><span class="line">android:toYScale=&quot;2.0&quot;</span><br><span class="line">android:pivotX=&quot;50%&quot;</span><br><span class="line">// 缩放圆心</span><br><span class="line">android:pivotY=&quot;50%&quot;</span><br><span class="line"></span><br><span class="line">android:duration=&quot;1000&quot;&gt;</span><br><span class="line">&lt;/scale&gt;</span><br><span class="line">ScaleAnimation scaleAnimation = (ScaleAnimation) AnimationUtils.loadAnimation(this,R.anim.anim_scale);</span><br><span class="line">(3)旋转动画</span><br><span class="line">&lt;rotate xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">android:duration=&quot;2000&quot;</span><br><span class="line">android:fillAfter=&quot;true&quot;</span><br><span class="line">android:fromDegrees=&quot;0&quot;</span><br><span class="line">android:pivotX=&quot;50%&quot;</span><br><span class="line">android:pivotY=&quot;50%&quot;</span><br><span class="line">android:toDegrees=&quot;720&quot;&gt;</span><br><span class="line">&lt;/rotate&gt;</span><br><span class="line">RotateAnimation rotateAnimation = (RotateAnimation) AnimationUtils.loadAnimation(this,R.anim.anim_rotate);</span><br><span class="line">(4)透明、渐变动画</span><br><span class="line">&lt;alpha xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">android:duration=&quot;3500&quot;</span><br><span class="line">android:fromAlpha=&quot;0.1&quot;</span><br><span class="line">android:toAlpha=&quot;1&quot;</span><br><span class="line">android:fillAfter=&quot;true&quot;&gt;</span><br><span class="line">&lt;/alpha&gt;</span><br><span class="line">AlphaAnimation alphaAnimation = (AlphaAnimation) AnimationUtils.loadAnimation(this,R.anim.anim_alpha);</span><br><span class="line">3)页面平滑动画</span><br><span class="line">(1)写四个动画(anim_left_out)</span><br><span class="line">&lt;translate xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">android:fromXDelta=&quot;0&quot;</span><br><span class="line">android:toXDelta=&quot;-100%&quot;</span><br><span class="line">android:duration=&quot;400&quot;&gt;</span><br><span class="line">&lt;/translate&gt;</span><br><span class="line">(2)onCreate方法里面写</span><br><span class="line">overridePendingTransition(R.anim.anim_right_in, R.anim.anim_left_out);</span><br><span class="line">// 动画进来的效果，动画出去的效果</span><br><span class="line">(3)finish方法里面写</span><br><span class="line">overridePendingTransition(R.anim.anim_left_in, R.anim.anim_right_out);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">六、多媒体应用 *******************************</span><br><span class="line">1.MediaPlayer播放音频 ↖↑↗ ← → ↙↓↘</span><br><span class="line">1)MediaPlayer周期</span><br><span class="line">new()或reset() →  → setDataSource() →  → prepare() →  → start()</span><br><span class="line">如果调用create()，会直接进入准备状态</span><br><span class="line"></span><br><span class="line">2)主要方法</span><br><span class="line">mediaPlayer.reset();</span><br><span class="line">// 重置资源</span><br><span class="line">mediaPlayer.setDataSource();</span><br><span class="line">// 设置播放资源</span><br><span class="line">mediaPlayer.prepare();</span><br><span class="line">// 准备</span><br><span class="line">mediaPlayer.start();</span><br><span class="line">// 开始</span><br><span class="line">mediaPlayer.pause();</span><br><span class="line">// 暂停</span><br><span class="line">mediaPlayer.stop();</span><br><span class="line">// 停止</span><br><span class="line">mediaPlayer.release();</span><br><span class="line">// 释放资源</span><br><span class="line"></span><br><span class="line">mediaPlayer.getDuration();</span><br><span class="line">// 得到播放时间</span><br><span class="line">mediaPlayer.seekTo();</span><br><span class="line">// 从哪边开始播放</span><br><span class="line">mediaPlayer.getCurrentPosition();</span><br><span class="line">// 得到当前位置</span><br><span class="line"></span><br><span class="line">2.SoundPool播放音频</span><br><span class="line">3.VideoView播放视频</span><br><span class="line">4.用MediaPlayer和SurfaceView播放视频</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">七、线程 *******************************</span><br><span class="line">1.多线程</span><br><span class="line">1)线程创建</span><br><span class="line">Thread thread = new Thread(new Runnable() &#123;&#125;);</span><br><span class="line"></span><br><span class="line">2)线程开启</span><br><span class="line">thread.start();</span><br><span class="line"></span><br><span class="line">3)线程休眠</span><br><span class="line">thread.sleep(200);</span><br><span class="line"></span><br><span class="line">2.Handle消息传递</span><br><span class="line">1)Handle作用</span><br><span class="line">(1)在子线程与主线程进行通信</span><br><span class="line">(2)在主线程中操作UI控件</span><br><span class="line"></span><br><span class="line">2)Handle创建，并实现handleMessage接受消息</span><br><span class="line">Handler handler = new Handler()&#123;</span><br><span class="line">public void handleMessage(Message msg) &#123;</span><br><span class="line">&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">3)发送消息给handle</span><br><span class="line">handler.sendMessage(message);</span><br><span class="line">// 发送带有Message的消息</span><br><span class="line">handler.sendEmptyMessage(0x12);</span><br><span class="line">// 发送一个空的信息</span><br><span class="line"></span><br><span class="line">4)Message</span><br><span class="line">Message message = Message.obtain();</span><br><span class="line">message.arg1 = 1;</span><br><span class="line">message.arg2 = 1;</span><br><span class="line">message.obj = obj;</span><br><span class="line">message.what = 0x12;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">八、数据存储</span><br><span class="line">　　1.SharedPreference（xml文件）：用于存储较简单的数据</span><br><span class="line">1)定义并设权限</span><br><span class="line">SharedPreferences spf = getSharedPreferences(&quot;user&quot;,Activity.MODE_PRIVATE);</span><br><span class="line"></span><br><span class="line">2)放值</span><br><span class="line">spf.edit()</span><br><span class="line">spf.putString(&quot;name&quot;,&quot;张三&quot;)</span><br><span class="line">spf.commit();</span><br><span class="line"></span><br><span class="line">3)取值</span><br><span class="line">String name = spf.getString(&quot;name&quot;,&quot;&quot;);</span><br><span class="line"></span><br><span class="line">4)清空</span><br><span class="line">spf.edit()</span><br><span class="line">spf.clear()</span><br><span class="line">spf.commit();</span><br><span class="line"></span><br><span class="line">　　2.File（文件）：用于存储大数量的数据，缺点是更新数据困难</span><br><span class="line">1)文件读取</span><br><span class="line">            FileInputStream fis = this.openFileInput(FILE_NAME);</span><br><span class="line">            byte[] buff = new byte[1024];</span><br><span class="line">            int hasRead = 0;</span><br><span class="line">            StringBuilder sb = new StringBuilder(&quot;&quot;);</span><br><span class="line">            while ((hasRead = fis.read(buff)) &gt; 0) &#123;</span><br><span class="line">                sb.append(new String(buff, 0, hasRead, &quot;utf-8&quot;));</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">2)文件写入</span><br><span class="line">            FileInputStream fis = this.openFileInput(FILE_NAME);</span><br><span class="line">            byte[] buff = new byte[1024];</span><br><span class="line">            int hasRead = 0;</span><br><span class="line">            StringBuilder sb = new StringBuilder(&quot;&quot;);</span><br><span class="line">            while ((hasRead = fis.read(buff)) &gt; 0) &#123;</span><br><span class="line">                sb.append(new String(buff, 0, hasRead, &quot;utf-8&quot;));</span><br><span class="line">            &#125;</span><br><span class="line">　</span><br><span class="line">3.SQLite（轻量级数据库）：支持基本SQL语法，是常被采用的一种数据存储方式</span><br><span class="line">1)创建连接以及创表类，继承SQLiteOpenHelper</span><br><span class="line">private static String dbName = &quot;data.db&quot;;</span><br><span class="line">private static int version = 1;</span><br><span class="line">public final static String T_USER = &quot;t_user&quot;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public DataDBHelper(Context context)&#123;</span><br><span class="line">super(context,dbName,null,version);</span><br><span class="line">&#125;</span><br><span class="line">// 创建数据表，只在第一次运行的时候执行</span><br><span class="line">@Override</span><br><span class="line">public void onCreate(SQLiteDatabase db) &#123;</span><br><span class="line">StringBuffer createTableSql = new StringBuffer(&quot;&quot;);</span><br><span class="line">createTableSql.append(&quot; create table if not exists &quot; + T_NOTE + &quot; &quot;);</span><br><span class="line">createTableSql.append(&quot; ( &quot;);</span><br><span class="line">createTableSql.append(&quot; _id integer primary key autoincrement,&quot;);</span><br><span class="line">createTableSql.append(&quot; name varchar, &quot;);</span><br><span class="line">createTableSql.append(&quot; ) &quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">db.execSQL(createTableSql.toString());</span><br><span class="line">&#125;</span><br><span class="line">// 更新数据库，新版本号比老版本号高的时候更新数据表</span><br><span class="line">@Override</span><br><span class="line">public void onUpgrade(SQLiteDatabase sqLiteDatabase, int oldVersion, int newVersion) &#123;</span><br><span class="line">sqLiteDatabase.execSQL(&quot;drop table &quot; + T_NOTE);</span><br><span class="line">onCreate(sqLiteDatabase);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">2)写增删改查类</span><br><span class="line">// 类型定义</span><br><span class="line">private SQLiteHelper sqliteHelper;</span><br><span class="line">public SQLiteDBManager(Context context) &#123;</span><br><span class="line">if (sqliteHelper == null) &#123;</span><br><span class="line">sqliteHelper = new SQLiteHelper(context);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 增删改</span><br><span class="line">SQLiteDatabase db = sqliteHelper.getWritableDatabase();</span><br><span class="line">db.execSQL(sql, new Object[]&#123;&#125;);</span><br><span class="line">db.close();</span><br><span class="line"></span><br><span class="line">// 查</span><br><span class="line">SQLiteDatabase db = sqliteHelper.getReadableDatabase();</span><br><span class="line">Cursor cursor = db.rawQuery(sql, null);</span><br><span class="line">while (cursor.moveToNext()) &#123;</span><br><span class="line">cursor.getInt(cursor.getColumnIndex(&quot;_id&quot;));</span><br><span class="line">&#125;</span><br><span class="line">cursor.close();</span><br><span class="line">db.close();</span><br><span class="line"></span><br><span class="line">// 包装类增、删、改</span><br><span class="line">ContentValues cv = new ContentValues();</span><br><span class="line">cv.put(&quot;_id&quot;, this.queryMaxId());</span><br><span class="line">db.insert(&quot;table_name&quot;, null, cv);</span><br><span class="line"></span><br><span class="line">db.delete(&quot;table_name&quot;, &quot; _id = ? &quot;, new String[]&#123;String.valueOf(item.getId())&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ContentValues cv = new ContentValues();</span><br><span class="line">cv.put(&quot;_id&quot;, item.getId());</span><br><span class="line">db.update(&quot;table_name&quot;, cv, &quot; _id = ? &quot;, new String[]&#123;String.valueOf(item.getId())&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">九、Service *******************************</span><br><span class="line">1)生命周期</span><br><span class="line">(1)启动 (2)绑定</span><br><span class="line">-↓-onCreate();</span><br><span class="line">-↓-onCreate();</span><br><span class="line">-↓-onStartCommand();</span><br><span class="line">-↓-onBind();</span><br><span class="line">-↓-onDestroy();</span><br><span class="line">-↓-onUnBind();</span><br><span class="line">-↓-onDestroy();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2)注册Service</span><br><span class="line">        &lt;service android:name=&quot;.MyService&quot;&gt;</span><br><span class="line">            &lt;!-- 优先级[-1000,1000] --&gt;</span><br><span class="line">            &lt;intent-filter android:priority=&quot;900&quot;&gt;</span><br><span class="line">                &lt;action android:name=&quot;com.suwei.someaction&quot; /&gt;</span><br><span class="line">            &lt;/intent-filter&gt;</span><br><span class="line">        &lt;/service&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3)启动Service</span><br><span class="line">Intent intent = new Intent(&quot;com.suwei.someaction&quot;);</span><br><span class="line"></span><br><span class="line">startService(intent);</span><br><span class="line">stopService(intent);</span><br><span class="line"></span><br><span class="line">4)绑定Service</span><br><span class="line">        Intent intent = new Intent(mContext, MyService.class);</span><br><span class="line">// 绑定或解绑</span><br><span class="line">        bindService(intent, conn, Service.BIND_AUTO_CREATE);</span><br><span class="line">unbindService(conn);</span><br><span class="line"></span><br><span class="line">// ServiceConnection匿名链接对象</span><br><span class="line">private MyService myService;</span><br><span class="line">private ServiceConnection conn = new ServiceConnection() &#123;</span><br><span class="line">@Override</span><br><span class="line">public void onServiceConnected(ComponentName componentName, IBinder iBinder) &#123;</span><br><span class="line">MyService.MyBind bind = (MyService.MyBind) iBinder;</span><br><span class="line">myService = bind.getMyService();</span><br><span class="line">&#125;</span><br><span class="line">@Override</span><br><span class="line">public void onServiceDisconnected(ComponentName componentName) &#123;</span><br><span class="line">&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">// Service的onBind方法每次return新的MyBind对象</span><br><span class="line">@Override</span><br><span class="line">public IBinder onBind(Intent intent) &#123;</span><br><span class="line">return new MyBind();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class MyBind extends Binder &#123;</span><br><span class="line">public MyService getMyService() &#123;</span><br><span class="line">return MyService.this;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">十、Broadcast *******************************</span><br><span class="line">1.注册方法</span><br><span class="line">1)静态注册(继承BroadcastReceiver)</span><br><span class="line">&lt;receiver android:name=&quot;.FirstReceive&quot;&gt;</span><br><span class="line">&lt;!-- 优先级[-1000,1000] --&gt;</span><br><span class="line">&lt;intent-filter android:priority=&quot;998&quot;&gt;</span><br><span class="line">&lt;action android:name=&quot;qqq&quot;/&gt;</span><br><span class="line">&lt;category android:name=&quot;android.intent.category.DEFAULT&quot;/&gt;</span><br><span class="line">&lt;/intent-filter&gt;</span><br><span class="line">&lt;/receiver&gt;</span><br><span class="line">2)动态注册(可以使用匿名对象或者类继承BroadcastReceiver)</span><br><span class="line">private BroadcastReceiver receiver = new BroadcastReceiver() &#123;</span><br><span class="line">@Override</span><br><span class="line">public void onReceive(Context context, Intent intent) &#123;</span><br><span class="line">String action = intent.getAction();</span><br><span class="line">if (&quot;name&quot;.equals(action)) &#123;</span><br><span class="line">Log.e(&quot;收到广播&quot;, &quot;=========修改名字为========= &quot; + intent.getStringExtra(&quot;name&quot;));</span><br><span class="line">&#125; else if (&quot;age&quot;.equals(action)) &#123;</span><br><span class="line">Log.e(&quot;收到广播&quot;, &quot;=========修改年龄为========= &quot; + intent.getStringExtra(&quot;age&quot;));</span><br><span class="line">&#125; else if (&quot;sex&quot;.equals(action)) &#123;</span><br><span class="line">Log.e(&quot;收到广播&quot;, &quot;=========修改性别为========= &quot; + intent.getStringExtra(&quot;sex&quot;));</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;;</span><br><span class="line">IntentFilter intentFilter = new IntentFilter();</span><br><span class="line">intentFilter.addAction(&quot;name&quot;);</span><br><span class="line">intentFilter.addAction(&quot;age&quot;);</span><br><span class="line">intentFilter.addAction(&quot;sex&quot;);</span><br><span class="line"></span><br><span class="line">// 注册receive</span><br><span class="line">registerReceiver(receiver, intentFilter);</span><br><span class="line">// 解注册receive</span><br><span class="line">unregisterReceiver(receiver);</span><br><span class="line"></span><br><span class="line">2.分类</span><br><span class="line">1)普通广播</span><br><span class="line">Intent intent = new Intent();</span><br><span class="line">intent.setAction(&quot;receive_action1&quot;);</span><br><span class="line">intent.putExtra(&quot;name&quot;,&quot;张三&quot;);</span><br><span class="line">sendBroadcast(intent);</span><br><span class="line">2)有序广播(等前一个接受者处理完后才会发送给后一个接受者)</span><br><span class="line">intent = new Intent();</span><br><span class="line">intent.setAction(&quot;receive_action2&quot;);</span><br><span class="line">intent.putExtra(&quot;kkk&quot;, &quot;111&quot;);</span><br><span class="line">sendOrderedBroadcast(intent, null);</span><br><span class="line"></span><br><span class="line">// 截断广播</span><br><span class="line">abortBroadcast();</span><br><span class="line"></span><br><span class="line">// 前一个receive放其他的值</span><br><span class="line">Bundle bundle = new Bundle();</span><br><span class="line">bundle.putString(&quot;msg&quot;,&quot;第一个页面的信息&quot;);</span><br><span class="line">setResultExtras(bundle);</span><br><span class="line"></span><br><span class="line">// 后一个receive取值</span><br><span class="line">String msg = getResultExtras(true).getString(&quot;msg&quot;);</span><br><span class="line">3.系统广播</span><br><span class="line">// 时间改变广播(只能动态注册)</span><br><span class="line">SystemChangeReceive systemChangeReceive = new SystemChangeReceive();</span><br><span class="line">IntentFilter filter = new IntentFilter();</span><br><span class="line">filter.addAction(Intent.ACTION_TIME_TICK);</span><br><span class="line">registerReceiver(systemChangeReceive, filter);</span><br><span class="line"></span><br><span class="line">// 网络状态广播(动态静态都可以)</span><br><span class="line">NetChangeReceive netChangeReceive = new NetChangeReceive();</span><br><span class="line">IntentFilter filter = new IntentFilter();</span><br><span class="line">filter.addAction(&quot;android.net.conn.CONNECTIVITY_CHANGE&quot;);</span><br><span class="line">registerReceiver(netChangeReceive, filter);</span><br><span class="line"></span><br><span class="line">十一、ContentProvider *******************************</span><br><span class="line">1.ContentResolver</span><br><span class="line">Cursor cursor = context.getContentResolver().query(</span><br><span class="line">uri,     // uri</span><br><span class="line">null,   // 需要查询的字段String[]&#123;&#125;</span><br><span class="line">null,   // 查询条件，可设?</span><br><span class="line">null,   // 查询条件的参数，String[]&#123;&#125;</span><br><span class="line">null      // 排序</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// ========================================== Android体系结构（从上到下分为4层） ==========================================</span><br><span class="line">	Android应用层</span><br><span class="line">	Android应用框架层</span><br><span class="line">	Android系统运行层</span><br><span class="line">	Linux内核层</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">// ========================================== android四大组件 ==========================================</span><br><span class="line">	Activity</span><br><span class="line">	Service</span><br><span class="line">	Broadcast Receiver</span><br><span class="line">	Content Provider</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">// ========================================== ANR（Application No Response） ==========================================</span><br><span class="line">	程序无响应的错误信息。（5秒）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// ========================================== OOM（out of memory） ==========================================</span><br><span class="line">	内存溢出</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// ========================================== 像素关系 ==========================================</span><br><span class="line">	px: 像素</span><br><span class="line">	dpi: 对角线像素/尺寸</span><br><span class="line">	dp:(px*160)/dpi</span><br><span class="line">	ppi: 针对显示器 ppi=dpi</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">// ========================================== 沉浸式状态栏 ==========================================</span><br><span class="line">	android:fitsSystemWindows=&quot;true&quot;</span><br><span class="line">	android:clipToPadding=&quot;true&quot;</span><br><span class="line"></span><br><span class="line">	if(Build.VERSION.SDK_INT &gt;= Build.VERSION_CODES.KITKAT) &#123;</span><br><span class="line">				getWindow().addFlags(WindowManager.LayoutParams.FLAG_TRANSLUCENT_STATUS);</span><br><span class="line">	//透明状态栏</span><br><span class="line">				getWindow().addFlags(WindowManager.LayoutParams.FLAG_TRANSLUCENT_NAVIGATION);</span><br><span class="line">	//透明导航栏</span><br><span class="line">	&#125;</span><br><span class="line">	this.requestWindowFeature(Window.FEATURE_NO_TITLE);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// ========================================== 设置drawable-top图片 ==========================================</span><br><span class="line">	textView.setCompoundDrawablesWithIntrinsicBounds(null, getResources().getDrawable(R.mipmap.tdi_yi), null, null);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// ========================================== 适配器 ==========================================</span><br><span class="line">	1)ArrayAdapter（数组适配器）：只能绑定单一类型的数据</span><br><span class="line">		ArrayAdapter&lt;String&gt; adapter = new ArrayAdapter&lt;String&gt;(</span><br><span class="line">			TestActy.this,</span><br><span class="line">			// 1.上下文</span><br><span class="line">			android.R.layout.simple_list_item_1,</span><br><span class="line">			// 2.布局文件</span><br><span class="line">			new String[]&#123;&quot;name&quot;,&quot;sex&quot;&#125;</span><br><span class="line">			// 3.数据源（可以是String数组，或者是List包含String）</span><br><span class="line">		);</span><br><span class="line">		spinner.setAdapter(adapter);</span><br><span class="line"></span><br><span class="line">	2)SimpleAdapter（简单适配器）：可以显示比较复杂的数据</span><br><span class="line">		SimpleAdapter simpleAdapter = new SimpleAdapter(</span><br><span class="line">			TabSpec1Acty.this,</span><br><span class="line">			// 1.上下文</span><br><span class="line">			simpleList,  // 2.数据源（可以是List包含Map，或者是List包含其他）</span><br><span class="line">			android.R.layout.simple_list_item_2,</span><br><span class="line">			// 3.布局文件</span><br><span class="line">			new String[]&#123;&quot;name&quot;,&quot;sex&quot;&#125;,</span><br><span class="line">			// 4.Map的键</span><br><span class="line">			new int[]&#123;android.R.id.text1,android.R.id.text2&#125;</span><br><span class="line">			// 5.布局控件的id</span><br><span class="line">			);</span><br><span class="line">		listView.setAdapter(simpleAdapter);</span><br><span class="line"></span><br><span class="line">	3)BaseAdapter（自定义适配器）：</span><br><span class="line">		public View getView(int i, View view, ViewGroup viewGroup) &#123;</span><br><span class="line">			ViewHolder holder;</span><br><span class="line">				if(view != null &amp;&amp; view.getTag() != null)&#123;</span><br><span class="line">					holder = (ViewHolder) view.getTag();</span><br><span class="line">				&#125;else &#123;</span><br><span class="line">					holder = new ViewHolder();</span><br><span class="line">					view = LayoutInflater.from(context).inflate(R.layout.item_resource,null);</span><br><span class="line">					holder.textView1 = (TextView) view.findViewById(R.id.item_text1);</span><br><span class="line">					view.setTag(holder);</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">			Map&lt;String,Object&gt; singleMap = list.get(i);</span><br><span class="line">			holder.textView1.setText(singleMap.get(&quot;name&quot;).toString());</span><br><span class="line"></span><br><span class="line">			return view;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		private static class ViewHolder&#123;</span><br><span class="line">			TextView textView1;</span><br><span class="line">			TextView textView2;</span><br><span class="line">		&#125; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// ========================================== 自定义View ==========================================</span><br><span class="line">	1)继承View</span><br><span class="line">	2)设置画布宽高（重写onMeasure方法，默认是全屏）</span><br><span class="line">		protected void onMeasure(int widthMeasureSpec, int heightMeasureSpec) &#123;</span><br><span class="line">			super.onMeasure(widthMeasureSpec, heightMeasureSpec);</span><br><span class="line">			// 决定画布宽高</span><br><span class="line">			setMeasuredDimension(700,800);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	3)绘图（重写onDraw方法）</span><br><span class="line">	4)重绘</span><br><span class="line">		invalidate();  // 主线程中</span><br><span class="line">		postInvalidate(); // 子线程中</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">// ========================================== Notification通知 ==========================================</span><br><span class="line">	1)显示系统通知</span><br><span class="line">		builder = new Notification.Builder(context);</span><br><span class="line">		builder.setTicker(&quot;提示内容&quot;);</span><br><span class="line">		builder.setSmallIcon(R.mipmap.ic_launcher);</span><br><span class="line">		// 显示的图标</span><br><span class="line">		builder.setContentTitle(&quot;标题&quot;);</span><br><span class="line">		builder.setContentText(&quot;内容&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		notification = builder.build();</span><br><span class="line">		notification.flags = Notification.FLAG_AUTO_CANCEL;</span><br><span class="line">		// 设置为可以取消</span><br><span class="line">		notificationManager.notify(1, notification);</span><br><span class="line">		// 第一个参数是notification的id，如果id一样，则覆盖</span><br><span class="line">	2)带有页面跳转</span><br><span class="line">		/**</span><br><span class="line">		* 上下文，requestCode,页面跳转intent</span><br><span class="line">		* PendingIntent.FLAG_CANCEL_CURRENT：新发和旧发不论requestCode是否一样，各自的值不变</span><br><span class="line">		* PendingIntent.FLAG_UPDATE_CURRENT：新发和旧发的requestCode一样，则新的会覆盖旧的</span><br><span class="line">		*/</span><br><span class="line">		intent = new Intent(context, BActy.class);</span><br><span class="line">		intent.putExtra(&quot;name&quot;,&quot;张三&quot;);</span><br><span class="line">		pendingIntent = PendingIntent.getActivity(context, 0, intent, PendingIntent.FLAG_CANCEL_CURRENT);</span><br><span class="line">		builder.setContentIntent(pendingIntent);</span><br><span class="line"></span><br><span class="line">		pendingIntent.getBroadcast(context,0,intent,0);</span><br><span class="line">		// pendingIntent去发送广播</span><br><span class="line">	3)自定义布局</span><br><span class="line">		RemoteViews remoteViews = new RemoteViews(context.getPackageName(),R.layout.notification_item);</span><br><span class="line">		remoteViews.setOnClickPendingIntent(R.id.notification_title,pendingIntent);</span><br><span class="line">		// 设置内部点击</span><br><span class="line">		remoteViews.setImageViewResource(R.id.notification_head,R.mipmap.ic_launcher);</span><br><span class="line">		remoteViews.setTextViewText(R.id.notification_title,&quot;标题&quot;);</span><br><span class="line">		remoteViews.setProgressBar(R.id.notification_progressbar,100,12,false);</span><br><span class="line"></span><br><span class="line">		builder.setContent(remoteViews);</span><br><span class="line">		4)移除通知</span><br><span class="line">		notificationManager.cancel(0);</span><br><span class="line">		// 移除单个</span><br><span class="line">		notificationManager.cancelAll();</span><br><span class="line">		// 移除所有</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">// ========================================== 通过Terminal获取SHA1 ==========================================</span><br><span class="line">	keytool -v -list -keystore  C:\Users\jmm\Desktop\key.keystore</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// ========================================== android:windowSoftInputMode属性 ==========================================</span><br><span class="line">【A】stateUnspecified：软键盘的状态并没有指定，系统将选择一个合适的状态或依赖于主题的设置</span><br><span class="line">【B】stateUnchanged：当这个activity出现时，软键盘将一直保持在上一个activity里的状态，无论是隐藏还是显示</span><br><span class="line">【C】stateHidden：用户选择activity时，软键盘总是被隐藏</span><br><span class="line">【D】stateAlwaysHidden：当该Activity主窗口获取焦点时，软键盘也总是被隐藏的</span><br><span class="line">【E】stateVisible：软键盘通常是可见的</span><br><span class="line">【F】stateAlwaysVisible：用户选择activity时，软键盘总是显示的状态</span><br><span class="line">【G】adjustUnspecified：默认设置，通常由系统自行决定是隐藏还是显示</span><br><span class="line">【H】adjustResize：该Activity总是调整屏幕的大小以便留出软键盘的空间</span><br><span class="line">【I】adjustPan：当前窗口的内容将自动移动以便当前焦点从不被键盘覆盖和用户能总是看到输入内容的部分</span><br><span class="line"></span><br><span class="line">注：其中state和adjust是可以组合的，用 | 连接</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">一、通用属性</span><br><span class="line">android:layout_weight=&quot;0|1&quot;</span><br><span class="line">* 权重，在线性布局中，如果设置为1，则最后摆放，且占领剩余空间</span><br><span class="line">* 首先按照控件声明的尺寸进行分配，然后再将剩下的尺寸按weight分配</span><br><span class="line">* 可在父容器中设置 android:weightSum=&quot;2&quot; 来规定子控件总共的weight数量</span><br><span class="line">* 宽度 = 本身宽度 + 剩余宽度根据权重平分</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">二、位置属性</span><br><span class="line">1)子控件在本控件的位置，没有layout</span><br><span class="line">android:padding=&quot;&quot; </span><br><span class="line">内边距</span><br><span class="line">android:gravity=&quot;&quot;</span><br><span class="line">子控件在本控件的位置</span><br><span class="line"></span><br><span class="line">2)本控件在父控件的位置，有layout</span><br><span class="line">android:layout_margin=&quot;&quot; </span><br><span class="line">外边距</span><br><span class="line"></span><br><span class="line">LinearLayout布局：</span><br><span class="line">android:layout_gravity=&quot;&quot;</span><br><span class="line"></span><br><span class="line">RelativeLayout布局：</span><br><span class="line">* 位置关系</span><br><span class="line">android:layout_below=&quot;@id/xx&quot;</span><br><span class="line">在某元素的下边</span><br><span class="line">android:layout_above=&quot;@id/xx&quot;</span><br><span class="line">在某元素的上边</span><br><span class="line">android:layout_toLeftOf=&quot;@id/xx&quot;</span><br><span class="line">在某元素的左边</span><br><span class="line">android:layout_toRightOf=&quot;@id/xx&quot;</span><br><span class="line">在某元素的右边</span><br><span class="line"></span><br><span class="line">android:layout_centerHrizontal=&quot;t|f&quot;</span><br><span class="line">水平居中（父控件中）</span><br><span class="line">android:layout_centerVertical=&quot;t|f&quot;</span><br><span class="line">垂直居中（父控件中）</span><br><span class="line">android:layout_centerInparent=&quot;t|f&quot;</span><br><span class="line">完全居中（父控件中）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">* 对齐关系</span><br><span class="line">android:layout_alignTop=&quot;@id/xx&quot;</span><br><span class="line">本元素的上边缘和某元素的上边缘对齐</span><br><span class="line">android:layout_alignLeft=&quot;@id/xx&quot;</span><br><span class="line">本元素的左边缘和某元素的左边缘对齐</span><br><span class="line">android:layout_alignBottom=&quot;@id/xx&quot;</span><br><span class="line">本元素的下边缘和某元素的下边缘对齐</span><br><span class="line">android:layout_alignRight=&quot;@id/xx&quot;</span><br><span class="line">本元素的右边缘和某元素的右边缘对齐</span><br><span class="line"></span><br><span class="line">android:layout_alignParentBottom=&quot;t|f&quot;</span><br><span class="line">贴紧父元素的下边缘</span><br><span class="line">android:layout_alignParentLeft=&quot;t|f&quot;</span><br><span class="line">贴紧父元素的左边缘</span><br><span class="line">android:layout_alignParentRight=&quot;t|f&quot;</span><br><span class="line">贴紧父元素的右边缘</span><br><span class="line">android:layout_alignParentTop=&quot;t|f&quot;</span><br><span class="line">贴紧父元素的上边缘</span><br><span class="line">android:layout_alignWithParentIfMissing=&quot;t|f&quot;</span><br><span class="line">如果对应的兄弟元素找不到的话就以父元素做参照物</span><br><span class="line"></span><br><span class="line">三、文本框，编辑框（TextView，EditText）</span><br><span class="line">1)监听事件</span><br><span class="line">editText.addTextChangedListener(new TextWatcher()&#123;&#125;);</span><br><span class="line">//文本改变事件</span><br><span class="line">editText.setOnFocusChangeListener(new View.OnFocusChangeListener() &#123;&#125;);</span><br><span class="line">//焦点改变事件</span><br><span class="line"></span><br><span class="line">2)属性</span><br><span class="line">android:text=&quot;&quot;</span><br><span class="line">设置显示文字</span><br><span class="line">android:autoLink=&quot;&quot; </span><br><span class="line">设置超链接格式（一般用于TextView底部超链接）</span><br><span class="line"></span><br><span class="line">android:editable=&quot;true&quot;</span><br><span class="line">是否可以编辑</span><br><span class="line">android:password=&quot;true&quot;</span><br><span class="line">是否密码显示</span><br><span class="line">android:lines=&quot;3&quot;</span><br><span class="line">文本编辑框行数（显示行数）</span><br><span class="line">android:maxLines=&quot;3&quot;</span><br><span class="line">最大行数（数字行数）</span><br><span class="line">android:maxLength=&quot;3&quot;</span><br><span class="line">限制输入字数</span><br><span class="line">android:hint=&quot;asdf&quot;</span><br><span class="line">默认提示字</span><br><span class="line">android:numeric=&quot;integer&quot;</span><br><span class="line">integer（正整数）、signed（整数）、decimal（浮点）</span><br><span class="line">android:phoneNumber=&quot;true&quot;</span><br><span class="line">是否数字显示，弹数字键盘</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">android:digits=&quot;asdf&quot;</span><br><span class="line">过滤字符串</span><br><span class="line">android:selectAllOnFocus=&quot;true&quot;</span><br><span class="line">获取焦点时是否选中自我</span><br><span class="line">android:capitalize=&quot;cwj1987&quot;</span><br><span class="line">这样仅允许接受输入cwj1987，一般用于密码验证</span><br><span class="line"></span><br><span class="line">android:imeOptions=&quot;actionNext&quot;</span><br><span class="line">输入法选项，移动到下一个输入框</span><br><span class="line">android:imeOptions=&quot;actionDone&quot;</span><br><span class="line">输入法选项，关闭键盘</span><br><span class="line">android:singleLine=&quot;true&quot;</span><br><span class="line">是否单行显示</span><br><span class="line"></span><br><span class="line">3)密码明文密文显示</span><br><span class="line">editText.setTransformationMethod(HideReturnsTransformationMethod.getInstance());</span><br><span class="line">editText.setTransformationMethod(PasswordTransformationMethod.getInstance());</span><br><span class="line"></span><br><span class="line">四、按钮，图片按钮，图片（Button、ImageButton、ImageView）</span><br><span class="line">1)监听事件</span><br><span class="line">button.setOnClickListener(new View.OnClickListener() &#123;&#125;);</span><br><span class="line">//点击事件</span><br><span class="line">button.setOnTouchListener(new View.OnTouchListener() &#123;</span><br><span class="line">//按钮等触摸事件</span><br><span class="line">public boolean onTouch(View view, MotionEvent motionEvent) &#123;</span><br><span class="line">switch (motionEvent.getAction())&#123;</span><br><span class="line">case MotionEvent.ACTION_DOWN:</span><br><span class="line">break;</span><br><span class="line">&#125;</span><br><span class="line">return true;</span><br><span class="line">&#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">2)Button属性</span><br><span class="line">android:background=&quot;@drawable/cal_edittext_bg&quot;</span><br><span class="line">android:drawableTop=&quot;@drawable/cal_edittext_bg&quot;</span><br><span class="line">android:drawablePadding=&quot;10dp&quot;</span><br><span class="line">android:onClick=&quot;onClick&quot;</span><br><span class="line"></span><br><span class="line">3)ImageButton属性</span><br><span class="line">android:background=&quot;@drawable/cal_edittext_bg&quot;</span><br><span class="line">android:src=&quot;@drawable/cal_edittext_bg&quot;</span><br><span class="line">android:scaleType=&quot;fitXY&quot;</span><br><span class="line"></span><br><span class="line">4)ImageView属性</span><br><span class="line">android:background=&quot;@drawable/cal_edittext_bg&quot;</span><br><span class="line">android:src=&quot;@drawable/cal_edittext_bg&quot;</span><br><span class="line">android:scaleType=&quot;fitXY&quot;</span><br><span class="line"></span><br><span class="line">* 默认：不缩放，左上角开始绘制图</span><br><span class="line">* center：不缩放，图像放在ImageView中间（用于小图片按钮）</span><br><span class="line">* centerCrop：等比缩放，图片完全覆盖ImageView</span><br><span class="line">* centerInside：等比缩放，使图片完全显示</span><br><span class="line">* fitXY：独立缩放，贴合ImageView</span><br><span class="line"></span><br><span class="line">5)差异</span><br><span class="line">* ImageButton不支持setText，而Button支持，ImageButton支持setImageURI，而Button不支持</span><br><span class="line">* ImageButton有Button的状态，但是ImageView没有</span><br><span class="line">* ImageButton拥有默认背景android:background=&quot;@android:drawable/btn_default&quot;</span><br><span class="line">* ImageButton支持9.png图片，ImageView不支持</span><br><span class="line">* 点9图片需要放在drawable-hdpi里面</span><br><span class="line"></span><br><span class="line">5.单选按钮，复选按钮，开关按钮（RadioGroup,RadioButton,CheckBox,ToggleButton）</span><br><span class="line">1)监听事件</span><br><span class="line">radioGroup.setOnCheckedChangeListener(new RadioGroup.OnCheckedChangeListener() &#123;&#125;);</span><br><span class="line">checkBox.setOnCheckedChangeListener(new CompoundButton.OnCheckedChangeListener() &#123;&#125;);</span><br><span class="line">toggleButton.setOnCheckedChangeListener(new CompoundButton.OnCheckedChangeListener() &#123;&#125;);</span><br><span class="line"></span><br><span class="line">2)属性</span><br><span class="line">RadioGroup中的选中android:checkedButton=&quot;@+id/at_rb_rb1&quot;</span><br><span class="line">CheckBox中的选中android:checked=&quot;true&quot;</span><br><span class="line">ToggleButton就相当于CheckBox</span><br><span class="line"></span><br><span class="line">6.日期控件，时间控件（DatePicker,TimePicker）</span><br><span class="line">1)监听事件</span><br><span class="line">datePicker.init(year, month, day, new DatePicker.OnDateChangedListener() &#123;</span><br><span class="line">@Override</span><br><span class="line">public void onDateChanged(DatePicker datePicker, int year, int month, int day) &#123;&#125;</span><br><span class="line">&#125;);</span><br><span class="line">timePicker.setOnTimeChangedListener(new TimePicker.OnTimeChangedListener() &#123;&#125;);</span><br><span class="line"></span><br><span class="line">2)属性</span><br><span class="line">android:startYear=&quot;2005&quot;</span><br><span class="line">android:endYear=&quot;2016&quot;</span><br><span class="line"></span><br><span class="line">3)日历类</span><br><span class="line">Calendar calendar = Calendar.getInstance();</span><br><span class="line">int year = calendar.get(Calendar.YEAR);</span><br><span class="line">int month = calendar.get(Calendar.MONTH);</span><br><span class="line">int day = calendar.get(Calendar.DAY_OF_MONTH);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">7.滚动页面（ScrollView,HorizontalScrollView）</span><br><span class="line">1)属性</span><br><span class="line">android:scrollbars=&quot;none&quot;</span><br><span class="line">// 设置滚动条</span><br><span class="line"></span><br><span class="line">android:orientation=&quot;vertical&quot;</span><br><span class="line">android:fillViewport=&quot;true&quot;</span><br><span class="line">注：ScrollView里面只能存在一个组件，而且是垂直摆放的</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">8.进度条，拖动条，评分条（ProgressBar,SeekBar,RatingBar）</span><br><span class="line">1)监听事件</span><br><span class="line">seekBar.setOnSeekBarChangeListener(new SeekBar.OnSeekBarChangeListener() &#123;&#125;);</span><br><span class="line">ratingBar.setOnRatingBarChangeListener(new RatingBar.OnRatingBarChangeListener() &#123;&#125;);</span><br><span class="line"></span><br><span class="line">2)ProgressBar属性</span><br><span class="line">style=&quot;@android:style/Widget.ProgressBar.Inverse&quot;</span><br><span class="line">转圈圈</span><br><span class="line">style=&quot;@android:style/Widget.ProgressBar.Horizontal&quot;</span><br><span class="line">水平样式</span><br><span class="line">android:max=&quot;100&quot;</span><br><span class="line">最大值</span><br><span class="line">android:progress=&quot;30&quot;</span><br><span class="line">进度</span><br><span class="line"></span><br><span class="line">3)SeekBar属性</span><br><span class="line">android:max=&quot;100&quot;</span><br><span class="line">最大值</span><br><span class="line">android:progress=&quot;30&quot;</span><br><span class="line">进度</span><br><span class="line">android:thumb=&quot;@mipmap/ic_launcher&quot;</span><br><span class="line">控制图片</span><br><span class="line"></span><br><span class="line">4)RatingBar属性</span><br><span class="line">android:numStars=&quot;5&quot;</span><br><span class="line">星星总数量</span><br><span class="line">android:rating=&quot;3.5&quot;</span><br><span class="line">默认数量</span><br><span class="line">android:stepSize=&quot;0.5&quot;</span><br><span class="line">最小步伐</span><br><span class="line">style=&quot;?android:attr/ratingBarStyleSmall&quot;</span><br><span class="line">星星的样式</span><br><span class="line"></span><br><span class="line">5)线程是滚动条滚动</span><br><span class="line">// 关注点：线程里面不能直接处理控件</span><br><span class="line">new Thread(new Runnable() &#123;</span><br><span class="line">public void run() &#123;</span><br><span class="line">for(int i = 0;i&lt;=100;i++)&#123;</span><br><span class="line">progressInt = i;</span><br><span class="line">try &#123;</span><br><span class="line">Thread.sleep(100);</span><br><span class="line">&#125; catch (InterruptedException e) &#123;</span><br><span class="line">e.printStackTrace();</span><br><span class="line">&#125;</span><br><span class="line">handler.sendEmptyMessage(0);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;).start();</span><br><span class="line"></span><br><span class="line">// 用Handler处理接受的值</span><br><span class="line">private Handler handler = new Handler()&#123;</span><br><span class="line">public void handleMessage(Message msg) &#123;</span><br><span class="line">switch (msg.what)&#123;</span><br><span class="line">case 0:</span><br><span class="line">progressBar.setProgress(progressInt);</span><br><span class="line">break;</span><br><span class="line">&#125;</span><br><span class="line">super.handleMessage(msg);</span><br><span class="line">&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">9.网页控件（WebView）</span><br><span class="line">1)WebView设置</span><br><span class="line">WebView webView = (WebView) findViewById(R.id.tabspec1_wv_wv1);</span><br><span class="line">WebSettings webSettings = webView.getSettings();    // 获取设置</span><br><span class="line">webSettings.setJavaScriptEnabled(true);             // 设置能执行js脚本</span><br><span class="line">webSettings.setAllowFileAccess(true);               // 设置可以访问文件</span><br><span class="line">webSettings.setBuiltInZoomControls(true);           // 设置支持缩放</span><br><span class="line">webView.loadUrl(&quot;file:///android_asset/welcome.html&quot;);// 加载页面（建asset文件夹，与res同级）</span><br><span class="line"></span><br><span class="line">//网页可在webView里面覆盖加载</span><br><span class="line">webView.setWebViewClient(new WebViewClient()&#123;</span><br><span class="line">public boolean shouldOverrideUrlLoading(WebView view, String url) &#123;</span><br><span class="line">view.loadUrl(url);</span><br><span class="line">return true;</span><br><span class="line">&#125;</span><br><span class="line">&#125;);</span><br><span class="line">2)返回键设置</span><br><span class="line">public boolean onKeyDown(int keyCode, KeyEvent event) &#123;</span><br><span class="line">if ((keyCode == KeyEvent.KEYCODE_BACK) &amp;&amp; webView .canGoBack()) &#123; </span><br><span class="line">webView.goBack();</span><br><span class="line">return true;</span><br><span class="line">&#125;</span><br><span class="line">return false;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">3)网络权限</span><br><span class="line">&lt;uses-permission android:name=&quot;android.permission.INTERNET&quot; /&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * ==============================以下应用适配器======================================</span><br><span class="line"> */</span><br><span class="line">10.画廊、图片选择（Gallery和ImageSwitcher）</span><br><span class="line">1)监听事件</span><br><span class="line">gallery.setOnItemSelectedListener(new AdapterView.OnItemSelectedListener() &#123;&#125;);</span><br><span class="line">// gallery选择事件，一般用于画布设图片</span><br><span class="line">gallery.setOnItemClickListener(new AdapterView.OnItemClickListener() &#123;&#125;);</span><br><span class="line">// gallery点击事件</span><br><span class="line"></span><br><span class="line">2)Gallery属性</span><br><span class="line">android:layout_width=&quot;match_parent&quot;</span><br><span class="line">android:unselectedAlpha=&quot;0.6&quot;</span><br><span class="line">android:spacing=&quot;4dp&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3)ImageSwitcher配置</span><br><span class="line">imageSwitcher.setFactory(new ViewSwitcher.ViewFactory() &#123;</span><br><span class="line">public View makeView() &#123;</span><br><span class="line">ImageView imageView = new ImageView(TestActy.this);</span><br><span class="line">imageView.setLayoutParams(new ImageSwitcher.LayoutParams(</span><br><span class="line">ViewGroup.LayoutParams.WRAP_CONTENT, ViewGroup.LayoutParams.WRAP_CONTENT</span><br><span class="line">));</span><br><span class="line">imageView.setScaleType(ImageView.ScaleType.FIT_XY);</span><br><span class="line">imageView.setBackgroundColor(0xff0000);</span><br><span class="line">return imageView;</span><br><span class="line">&#125;</span><br><span class="line">&#125;);</span><br><span class="line">// 设置图片</span><br><span class="line">imageSwitcher.setImageResource(imgInt[i]);</span><br><span class="line"></span><br><span class="line">11.自动提示框，下拉框（AutoCompleteTextView和Spinner）</span><br><span class="line">1)监听事件</span><br><span class="line">spinner.setOnItemSelectedListener(new AdapterView.OnItemSelectedListener() &#123;&#125;);</span><br><span class="line">autoCompleteTextView.setOnItemClickListener(new AdapterView.OnItemClickListener() &#123;&#125;);</span><br><span class="line"></span><br><span class="line">2)AutoCompleteTextView属性</span><br><span class="line">android:completionHint=&quot;123&quot;</span><br><span class="line">提示标题</span><br><span class="line">android:completionThreshold=&quot;2&quot;</span><br><span class="line">至少几个字符才会提示</span><br><span class="line">android:dropDownWidth=&quot;match_parent&quot;</span><br><span class="line">下拉框宽度</span><br><span class="line">android:dropDownHeight=&quot;wrap_content&quot;</span><br><span class="line">下拉框高度</span><br><span class="line"></span><br><span class="line">3)Spinner获值和设值</span><br><span class="line">spinner.getSelectedItemPosition();</span><br><span class="line">spinner.setSelection(i);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">12.网格（GridView）</span><br><span class="line">1)监听事件</span><br><span class="line"> 123;</span><br><span class="line">AlertDialog.Builder builder = new AlertDialog.Builder(context);</span><br><span class="line">// 建造者模式，用Builder内部类去建造</span><br><span class="line">builder.setTitle(&quot;提示框&quot;);</span><br><span class="line">builder.setIcon(R.mipmap.ic_launcher);</span><br><span class="line">builder.setMessage(&quot;确定退出吗&quot;);</span><br><span class="line">builder.setPositiveButton(&quot;确定&quot;, new DialogInterface.OnClickListener() &#123;&#125;);</span><br><span class="line">builder.setNegativeButton(&quot;取消&quot;, new DialogInterface.OnClickListener() &#123;&#125;);</span><br><span class="line">alertDialog = builder.create();</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">alertDialog.show();</span><br><span class="line"></span><br><span class="line">(2)AlertDialog设置返回按钮，保证页面安全</span><br><span class="line">@Override  </span><br><span class="line">public boolean onKeyDown(int keyCode, KeyEvent event) &#123;</span><br><span class="line">//重写父类onKeyDown方法</span><br><span class="line">switch (keyCode)&#123;</span><br><span class="line">case KeyEvent.KEYCODE_BACK:</span><br><span class="line">if(alertDialog != null &amp;&amp; alertDialog.isShowing())&#123;</span><br><span class="line">alertDialog.dismiss();</span><br><span class="line">return true;</span><br><span class="line">&#125;</span><br><span class="line">showAlertDialog();</span><br><span class="line">break;</span><br><span class="line">&#125;</span><br><span class="line">return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">2)单选（SingleChoice）</span><br><span class="line">setSingleChoiceItems(new String[]&#123;&quot;篮球&quot;,&quot;足球&quot;,&quot;排球&quot;&#125;, 0, new DialogInterface.OnClickListener() &#123;&#125;)</span><br><span class="line"></span><br><span class="line">3)复选（MultiChoice）</span><br><span class="line">setMultiChoiceItems(new String[]&#123;&quot;篮球&quot;,&quot;足球&quot;,&quot;排球&quot;&#125;, new boolean[]&#123;false,false,false&#125;, new DialogInterface.OnMultiChoiceClickListener() &#123;&#125;)</span><br><span class="line"></span><br><span class="line">4)类单选（Items）</span><br><span class="line">builder.setItems(arr, new DialogInterface.OnClickListener() &#123;&#125;);</span><br><span class="line">// 和单选AlertDialog的区别是没有右边的单选按钮，且会有dismiss()效果</span><br><span class="line"></span><br><span class="line">5)时间日期对话框</span><br><span class="line">new DatePickerDialog(Context.this, new DatePickerDialog.OnDateSetListener() &#123;&#125;,year,month,day_of_month).show();</span><br><span class="line">new TimePickerDialog(Context.this, new TimePickerDialog.OnTimeSetListener() &#123;&#125;,hour_of_day,minute,true).show();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">6)进度条对话框</span><br><span class="line">progressDialog1 = new ProgressDialog(mContext);</span><br><span class="line">progressDialog1.setTitle(&quot;大片&quot;);</span><br><span class="line">progressDialog1.setMessage(&quot;下载中。。。&quot;);</span><br><span class="line">progressDialog1.setCancelable(false);</span><br><span class="line">// 响应系统返回键的语句</span><br><span class="line">progressDialog1.setProgressStyle(ProgressDialog.STYLE_HORIZONTAL); // 圈圈格式ProgressDialog.STYLE_SPINNER</span><br><span class="line">progressDialog1.setMax(100);</span><br><span class="line">progressDialog1.show();</span><br><span class="line"></span><br><span class="line">7)绑定自定义布局或控件</span><br><span class="line">builder.setView(view);</span><br><span class="line"></span><br><span class="line">8)自定义Dialog</span><br><span class="line">1)自定义Dialog，继承Dialog</span><br><span class="line">public MyCustomDialog(Context context) &#123;</span><br><span class="line">super(context,R.style.MyDialog);</span><br><span class="line">setContentView(R.layout.dialog_listviewdialog);</span><br><span class="line">titleTV = (TextView) findViewById(R.id.listviewdialog_tv_title);</span><br><span class=
