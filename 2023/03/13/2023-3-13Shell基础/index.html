lass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br></pre></td><td class="code"><pre><span class="line">1.变量</span><br><span class="line">    1.1 变量通常是大写字母、下划线连接。可以由数字、字母、下划线组成，但不能以数字开头。</span><br><span class="line">    1.2 等号=用于为变量赋值，两边不能有空格</span><br><span class="line">    1.3 变量存储的数据类型可以是整数值和字符串</span><br><span class="line">    1.4 对变量赋值字符串时，尽量用引号括起来，使用单引号或双引号</span><br><span class="line">    1.5 对变量调用，在变量名前加$</span><br><span class="line">        1.5.1 $name 是 $&#123;name&#125; 的简化版，但某些情况下，必须使用花括号消除歧义</span><br><span class="line"></span><br><span class="line">    1.6 变量分类（按作用）</span><br><span class="line">        1.6.1 用户自定义变量</span><br><span class="line">        1.6.2 环境变量：主要保存的是和系统操作环境相关的数据</span><br><span class="line">        1.6.3 位置参数变量：主要是用来向脚本中传递参数的，变量名不能自定义，变量作用也是固定的</span><br><span class="line">        1.6.4 预定义变量：是Bash中已经定义好的，变量名不能自定义，变量作用也是固定的，如PATH</span><br><span class="line"></span><br><span class="line">    1.7 变量分类（按作用域）</span><br><span class="line">        1.7.1 环境变量，当前shell进程及子进程都可以用到</span><br><span class="line">        1.7.2 全局变量：当前shell进程可以用到（子进程不行）</span><br><span class="line">        1.7.3 局部变量：local定义，当前代码块可以用到</span><br><span class="line"></span><br><span class="line">    1.8 字符串</span><br><span class="line">        VAR_STR=&quot;hello&quot;</span><br><span class="line"></span><br><span class="line">        echo &quot;all : $VAR_STR&quot;（拼接）</span><br><span class="line">        $&#123;#VAR_STR&#125;（长度）</span><br><span class="line">        $&#123;VAR_STR:3:2&#125;（截取，从第3个开始，取2个）</span><br><span class="line">        $&#123;VAR_STR:3&#125;（截取，第3个开始，到最后）</span><br><span class="line">        $&#123;VAR_STR//ll/kk&#125;（/替换第一个，//替换所有）</span><br><span class="line">        array=($&#123;Gerrit_ID//,/ &#125;)（分割字符串）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        $&#123;FILE_PATH#*/&#125;（删掉第一个/ 及其左边的字符串）</span><br><span class="line">        $&#123;FILE_PATH##*/&#125;（删掉最后一个/ 及其左边的字符串）</span><br><span class="line">        $&#123;FILE_PATH%/*&#125;（删掉最后一个 / 及其右边的字符串）</span><br><span class="line">        $&#123;FILE_PATH%%/*&#125;（删掉第一个/ 及其右边的字符串）</span><br><span class="line">        $&#123;NAME#-&#125;（去掉第一个-）</span><br><span class="line">        $&#123;NAME,&#125;（首字母小写）</span><br><span class="line">        $&#123;NAME,,&#125;（全部小写）</span><br><span class="line">        $&#123;NAME^&#125;（首字母大写）</span><br><span class="line">        $&#123;NAME^^&#125;（全部大写）</span><br><span class="line"></span><br><span class="line">        echo &quot;index : `expr index $&#123;VAR_STR&#125; le`&quot;（查找l或e第一次出现的位置）</span><br><span class="line"></span><br><span class="line">        echo $&#123;TargetPath&#125; | tr \\\\ /（反斜杠替换为斜杠）</span><br><span class="line"></span><br><span class="line">        注：单引号和双引号的区别</span><br><span class="line">            &#x27;&#x27; 在单引号中所有的字符包括（$ &#x27; ` \）都将解释称普通字符</span><br><span class="line">            &quot;&quot; 在双引号中，这些字符将被转义（$ &#x27; ` \）</span><br><span class="line"></span><br><span class="line">    1.9 列表</span><br><span class="line">        ARRAY=(1 &quot;haha&quot; 2 &quot;kkk&quot;)</span><br><span class="line">        $&#123;ARRAY[@]&#125;（所有）</span><br><span class="line">        $&#123;#ARRAY[@]&#125;（数量）</span><br><span class="line">        $&#123;ARRAY[0]&#125;（第一个）</span><br><span class="line"></span><br><span class="line">        array_name[$&#123;#array_name[@]&#125;]=value（添加元素）</span><br><span class="line"></span><br><span class="line">        for var in $&#123;ARRAY[@]&#125;; do（遍历）</span><br><span class="line">          echo &quot;var : $&#123;var&#125;&quot;</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">2.运算符</span><br><span class="line">    2.1 ++、--、+、-、*、/、%、==、!=、&lt;&lt;（左移）、&gt;&gt;（右移）、&amp;（按位与）、^（按位异或）、|（按位或）、&amp;&amp;（与）、||（或）、? :（三元）</span><br><span class="line">    2.2 算数运算符</span><br><span class="line">        2.2.1 $(($a + $b)) 或 $(expr $a + $b) 或 `expr $a + $b`，用数学加强 $(()) 更方便</span><br><span class="line">        2.2.2 种类</span><br><span class="line">            $(($a + $b)) 或 $(expr $a + $b)</span><br><span class="line">            $(($a - $b)),$(($a * $b)),$(($a / $b)),$(($a % $b)),$(($a++)),$(($a--))</span><br><span class="line"></span><br><span class="line">    2.3 比较运算符</span><br><span class="line">        2.3.1 [ $a -eq $b ] 或 [ $a = $b ] 或 [[ $a == $b ]] 或 test $a -eq $b，用数学加强[[]]更方便，且[[]]支持通配、正则</span><br><span class="line">        2.3.2 种类</span><br><span class="line">            [ $a -eq $b ] 或 [[ $a == $b ]]</span><br><span class="line">            [ $a -ne $b ] 或 [[ $a != $b ]]</span><br><span class="line">            [ $a -gt $b ] 或 [[ $a &gt; $b ]]</span><br><span class="line">            [ $a -ge $b ] 或 [[ $a &gt;= $b ]]</span><br><span class="line">            [ $a -lt $b ] 或 [[ $a &lt; $b ]]</span><br><span class="line">            [ $a -le $b ] 或 [[ $a &lt;= $b ]]</span><br><span class="line">        2.3.3 字符串比较</span><br><span class="line">            [ &quot;$a&quot; == &quot;$b&quot; ] 是否相等</span><br><span class="line">            [ &quot;$a&quot; != &quot;$b&quot; ] 是否不相等</span><br><span class="line">            [ -z &quot;$a&quot; ] 长度为零</span><br><span class="line">            [ -n &quot;$a&quot; ] 长度不为零</span><br><span class="line">        2.3.4 文件比较</span><br><span class="line">            [ -e file ] 如果文件或目录存在则为真</span><br><span class="line">            [ -f file ] 如果文件存在且为普通文件则为真</span><br><span class="line">            [ -d file ] 如果文件存在且为目录则为真</span><br><span class="line"></span><br><span class="line">    2.4 逻辑运算符</span><br><span class="line">        2.4.1 [[ $a &gt; 0 &amp;&amp; $b &gt; 0 ]] 或 [ $a -gt 0 -a $b -gt 0 ]，用数学加强[[]]更方便</span><br><span class="line">        2.4.2 种类</span><br><span class="line">            [ $a == 0 -a $b == 0 ] 与 [[ $a == 0 &amp;&amp; $b == 0 ]] 与 [ $a == 0 ] &amp;&amp; [ $b == 0 ]</span><br><span class="line">            [ $a == 0 -o $b == 0 ] 或 [[ $a == 0 || $b == 0 ]] 或 [ $a == 0 ] || [ $b == 0 ]</span><br><span class="line">            [ ! -e file ] 非</span><br><span class="line"></span><br><span class="line">    注：返回值为0表示真，非零表示假</span><br><span class="line">    注：通配符</span><br><span class="line">        * 匹配0或多个字符</span><br><span class="line">        ? 匹配任意一个字符</span><br><span class="line">        [list] 匹配 list 中的任意单一字符</span><br><span class="line">        [!list] 匹配 除list 中的任意单一字符</span><br><span class="line">        [c1-c2] 匹配 c1-c2 中的任意单一字符 如：[0-9] [a-z]</span><br><span class="line">        &#123;string1,string2,...&#125; 匹配 sring1 或 string2 (或更多)其一字符串</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.流程控制</span><br><span class="line">    3.1 if语句</span><br><span class="line">        if [ $a -gt $b ];then</span><br><span class="line">            echo &quot;$a &gt; $b&quot;</span><br><span class="line">        elif [ $a -lt $b ];then</span><br><span class="line">            echo &quot;$a &lt; $b&quot;</span><br><span class="line">        else</span><br><span class="line">            echo &quot;$a == $b&quot;</span><br><span class="line">        fi</span><br><span class="line"></span><br><span class="line">    3.2 case语句</span><br><span class="line">        case $a in</span><br><span class="line">          1|cp)</span><br><span class="line">            echo cp</span><br><span class="line">            ;;</span><br><span class="line">          2|mv)</span><br><span class="line">            echo mv</span><br><span class="line">            ;;</span><br><span class="line">          *)</span><br><span class="line">            echo other</span><br><span class="line">        esac</span><br><span class="line"></span><br><span class="line">    3.3 for语句</span><br><span class="line">        for var in $&#123;ARRAY[@]&#125;;do</span><br><span class="line">          echo &quot;var : $&#123;var&#125;&quot;</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">        for var in qq ww ee rr;do</span><br><span class="line">          echo $var</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">        for (( i=0; i&lt;$&#123;#PROJECT_LIST[@]&#125;; i++ ));do</span><br><span class="line">          echo $&#123;PROJECT_LIST[i]&#125;</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">    3.4 while语句</span><br><span class="line">        while [ $a == 0 ];do</span><br><span class="line">          echo yes</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">        # 死循环</span><br><span class="line">        while :; do</span><br><span class="line">          echo yes</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">        # 读取文件1</span><br><span class="line">        while read line;do</span><br><span class="line">             echo $line</span><br><span class="line">        done &lt; $FILE_NAME</span><br><span class="line"></span><br><span class="line">        # 读取文件2</span><br><span class="line">        cat $FILE_NAME | while read line;do</span><br><span class="line">             echo $line</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">        # 读取文件3（按空格为分隔符，不是按行）</span><br><span class="line">        for line in `cat $FILE_NAME`;do</span><br><span class="line">             echo $line</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line">        # 读取文件4（按空格为分隔符，不是按行）</span><br><span class="line">        LIST=($(cat $FILE_NAME))</span><br><span class="line">        for var in $&#123;LIST[@]&#125;;do</span><br><span class="line">          echo $var</span><br><span class="line">        done</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4.函数</span><br><span class="line">    4.1 函数定义</span><br><span class="line">        function main()&#123;</span><br><span class="line">          echo yes</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    4.2 返回值和参数</span><br><span class="line">        $@ 所有参数</span><br><span class="line">        $* 所有参数</span><br><span class="line">        $# 参数数量</span><br><span class="line">        $$ 进程id</span><br><span class="line">        $? 返回值</span><br><span class="line"></span><br><span class="line">    注：变量分为：环境变量（所有shell可用）、全局变量（当前shell可用）、局部变量（local定义，局部可用）</span><br><span class="line"></span><br></pre></td></tr></table></figure>

class="line">    CUR_DIR=$(cd $(dirname $(readlink -f $0)); pwd)：link的原地址</span><br><span class="line"></span><br><span class="line">当前时间</span><br><span class="line">    CUR_TIME=`date &quot;+%Y-%m-%d %H:%M:%S&quot;`（获取当前时间）</span><br><span class="line">    CUR_TIME=`date +%s`（获取当前时间戳）</span><br><span class="line">    CUR_TIME=`date -d &quot;2010-10-18 00:00:00&quot; +%s`（时间转时间戳）</span><br><span class="line">    CUR_TIME=`date &#x27;+%Y-%m-%d %H:%M:%S&#x27; -d @1648304773`（时间戳转时间）</span><br><span class="line"></span><br><span class="line">编译前加参数</span><br><span class="line">    aaa=1 ./build.sh</span><br><span class="line"></span><br><span class="line">取随机值</span><br><span class="line">    `date +%s|md5sum|cut -c 1-8`</span><br><span class="line"></span><br><span class="line">打印</span><br><span class="line">    cat &lt;&lt; EOF</span><br><span class="line">    *******</span><br><span class="line">    *******</span><br><span class="line">    *******</span><br><span class="line">    EOF</span><br><span class="line"></span><br><span class="line">解析参数</span><br><span class="line">    #!/bin/bash</span><br><span class="line"></span><br><span class="line">    function usage()&#123;</span><br><span class="line">    cat &lt;&lt; EOF</span><br><span class="line">    *********************************************************************************</span><br><span class="line">    Usage: ./mk [-h] [-p PROJECT] [-t TYPE] [-j30]</span><br><span class="line">    Example:</span><br><span class="line">        short: ./mk -p sdm660_64 -t remake</span><br><span class="line">        long: ./mk --project sdm660_64 --type remake</span><br><span class="line">    Optional arguments:</span><br><span class="line">        -h, --help            show this help message and exit.</span><br><span class="line">        -p, --project         project we needed.</span><br><span class="line">        -t, --type            type like new and remake.</span><br><span class="line">        -j                    use cpu number to build.</span><br><span class="line">    *********************************************************************************</span><br><span class="line">    EOF</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function parse_params()&#123;</span><br><span class="line">      ARGS=`getopt -o hp:t:j: -l help,project:,type: -n &quot;$0&quot; -- &quot;$@&quot;`</span><br><span class="line">      if [ $? != 0 ] ; then echo error &quot;$0 exited with doing nothing.&quot; &gt;&amp;2 ; exit 1 ; fi</span><br><span class="line"></span><br><span class="line">      # 将规范化后的命令行参数分配至位置参数（$1,$2,...)</span><br><span class="line">      eval set -- &quot;$ARGS&quot;</span><br><span class="line"></span><br><span class="line">      while true; do</span><br><span class="line">        case &quot;$1&quot; in</span><br><span class="line">          -h|--help) usage; exit 0; shift; ;;</span><br><span class="line">          -p|--project) export CUSTOM_PROJECT_NAME=$2; shift 2; ;;</span><br><span class="line">          -t|--type) export CUSTOM_PROJECT_type=$2; shift 2; ;;</span><br><span class="line">          -j) export CUSTOM_CPU_NUMBEr=$2; shift 2; ;;</span><br><span class="line">          --) shift; break; ;;</span><br><span class="line">          *) echo &quot;Internal Error!&quot;; exit 1; ;;</span><br><span class="line">        esac</span><br><span class="line">      done</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function main()&#123;</span><br><span class="line">      parse_params $@</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    main $@</span><br><span class="line"></span><br><span class="line">环境变量：</span><br><span class="line">    export XXX=&quot;true&quot;（导出到环境变量，作用域：当前bash）</span><br><span class="line">    unset XXX（取消环境变量）</span><br><span class="line">    export PATH=/home/bin:$PATH（修改PATH）</span><br><span class="line">    env | grep XXX（查看环境中是否有）</span><br><span class="line"></span><br><span class="line">bash和source：</span><br><span class="line">    bash main.sh：（相当于 ./main.sh）会开启子线程，不会影响当前环境变量</span><br><span class="line">    source main.sh：（相当于 . ./main.sh）在当前进程中运行，会影响当前环境变量</span><br><span class="line"></span><br><span class="line">自定义分隔符</span><br><span class="line">    OLD_IFS=&quot;$IFS&quot;</span><br><span class="line">    IFS=&quot;|&quot;</span><br><span class="line">    for var in $&#123;BUILD_CMD&#125;;do</span><br><span class="line">        echo $var</span><br><span class="line">    done</span><br><span class="line">    IFS=&quot;$OLD_IFS&quot;</span><br><span class="line"></span><br><span class="line">符号</span><br><span class="line">    ||：左边失败运行右边</span><br><span class="line">    &amp;&amp;：左边成功运行右边</span><br><span class="line">    |：左边的值会传给右边</span><br><span class="line">    &amp;：命令会在后台运行</span><br><span class="line">    &gt;|：强制重定向</span><br><span class="line"></span><br><span class="line">输出</span><br><span class="line">    标准错误输出到标准输出：echo &quot;haha&quot; &gt; out.txt 2&gt;&amp;1</span><br><span class="line">    标准错误输出到标准输出并且不打印：echo &quot;haha&quot; &gt; /dev/null 2&gt;&amp;1</span><br><span class="line"></span><br><span class="line">管道编译输出返回码</span><br><span class="line">    build.sh 2&gt;&amp;1 | tee build.log</span><br><span class="line">    ret=$&#123;PIPESTATUS[0]&#125;</span><br><span class="line"></span><br><span class="line">自增1</span><br><span class="line">    let a+=1</span><br><span class="line"></span><br><span class="line">调试模式</span><br><span class="line">    set +x（关闭调试）</span><br><span class="line">    set -x</span><br><span class="line">    -e  如果一个命令以非零状态退出，则立即退出。</span><br><span class="line">    -n  读取命令但不执行</span><br><span class="line">    export PS4=&#x27;+$LINENO: &#123;$&#123;FUNCNAME[0]&#125;&#125;: &#x27;（对打印功能进行增强）</span><br><span class="line"></span><br><span class="line">字符串前面自动补0</span><br><span class="line">    echo 123 | awk &#x27;&#123;printf(&quot;%05d\n&quot;,$0)&#125;&#x27;</span><br></pre></td></tr></table></figure></div></div><div class="post-main post-comment"></div></article><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcdn.net/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
